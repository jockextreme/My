<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #searchInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        #searchButton {
            padding: 12px 24px;
            background-color: #ff4757;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #ff6b81;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-duration {
            color: #ff4757;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .uploader-info {
            font-size: 14px;
            color: #888;
        }

        .uploader-info a {
            color: #00a8ff;
            text-decoration: none;
        }

        .uploader-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button id="searchButton">Search</button>
        </div>
        <div class="results-grid" id="resultsContainer"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://api.zetsu.xyz/prn/search/';

        async function searchVideos(query) {
            try {
                const response = await fetch(`${API_ENDPOINT}${encodeURIComponent(query)}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            Object.values(results).forEach((video, index) => {
                if (!video.thumbnail || index === 'status' || index === 'author') return;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail">
                    <div class="video-info">
                        <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                        <div class="video-duration">${video.duration || 'Duration not available'}</div>
                        <div class="uploader-info">
                            Uploaded by: 
                            <a href="${video.uploaderProfile}" target="_blank">
                                ${video.uploaderName || 'Unknown'}
                            </a>
                        </div>
                        <a href="${video.video}" target="_blank" style="display: inline-block; margin-top: 10px; color: #ff4757; text-decoration: none;">Watch Video</a>
                    </div>
                `;

                container.appendChild(videoCard);
            });
        }

        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const results = await searchVideos(query);
            if (results && results.status) {
                displayResults(results);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchButton').click();
            }
        });
    </script>
</body>
</html>
