        /* Advanced Video Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-modal:hover .custom-controls {
            opacity: 1;
        }

        /* 3D Effects */
        .parallax-container {
            transform-style: preserve-3d;
        }

        .parallax-layer {
            position: absolute;
            transform: translateZ(var(--parallax-depth));
        }

        /* Dynamic Background */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at var(--x) var(--y), 
                        var(--primary) 0%, 
                        var(--background) 70%);
        }
    </style>
