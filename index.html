<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe - Video Platform</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_CLIENT_ID_HERE" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            padding: 1rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 2rem 0;
        }

        .video-card {
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .thumbnail {
            position: relative;
            aspect-ratio: 16/9;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-player {
            width: 90%;
            max-width: 1200px;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 70vh;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            #player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
    </nav>

    <div class="container">
        <div class="video-grid" id="videoContainer"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">Close</button>
        <div class="video-player">
            <video controls id="player"></video>
        </div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336';
        let currentPage = 1;
        let isLoading = false;

        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
                
            } catch (error) {
                console.error('Error:', error);
                return [];
            } finally {
                isLoading = false;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumb}" alt="${video.title}" loading="lazy">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.duration}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video.embed));
            return card;
        }

        function playVideo(videoUrl) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('player');
            modal.style.display = 'flex';
            player.src = videoUrl;
            player.play();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('player');
            modal.style.display = 'none';
            player.pause();
            player.removeAttribute('src');
        }

        async function loadVideos() {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
