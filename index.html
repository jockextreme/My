<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valenzuela Youth Bible Festival 2025</title>
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9fafb; color: #333; scroll-behavior: smooth; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* NAVBAR */
    nav { background: #1f9d55; padding: 1rem; position: sticky; top: 0; z-index: 100; }
    nav ul { display: flex; justify-content: center; gap: 2rem; list-style: none; }
    nav a { color: #fff; font-weight: 600; }

    /* CONTAINER */
    .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 2rem 0; }

    /* HEADER */
    header { text-align: center; padding: 2rem 0; }
    header h1 { font-size: 2.5rem; }
    header p.quote { font-style: italic; margin: 0.5rem 0; color: #555; }
    header p.sub { color: #1f9d55; font-weight: bold; }

    /* SEARCH */
    .search-input { display: block; margin: 1rem auto; padding: 0.5rem; width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 4px; }

    /* AWARDS GRID */
    .awards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .award-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 1rem; transition: transform 0.3s ease; }
    .award-card:hover { transform: translateY(-4px); }
    .award-title { font-weight: bold; margin-bottom: 0.5rem; }

    /* GALLERY GRID & LIGHTBOX */
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .gallery-item { overflow: hidden; border-radius: 8px; position: relative; cursor: pointer; }
    .gallery-item img { transition: transform 0.3s ease; }
    .gallery-item:hover img { transform: scale(1.05); }
    .lightbox { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 80%; }
    .lightbox:target { display: flex; }

    /* CONTACT FORM */
    .contact-form { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .contact-form button { background: #1f9d55; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }

    /* BACK TO TOP */
    #backToTop { position: fixed; bottom: 2rem; right: 2rem; background: #1f9d55; color: #fff; padding: 0.75rem; border-radius: 50%; display: none; cursor: pointer; }

    /* FOOTER */
    footer { text-align: center; padding: 2rem 0; }
    footer p { color: #555; }

    @media (max-width: 600px) { header h1 { font-size: 2rem; } }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#awardsSection">Awards</a></li>
      <li><a href="#gallerySection">Gallery</a></li>
      <li><a href="#contactSection">Contact</a></li>
    </ul>
  </nav>

  <header class="container">
    <h1>Valenzuela Youth Bible Festival 2025</h1>
    <p class="quote">“A new commandment I give unto you, That ye love one another; as I have loved you...”</p>
    <p class="sub">Thanks be to God for this first-ever showcase!</p>
  </header>

  <section id="awardsSection" class="container">
    <h2>Awards & Rankings</h2>
    <input type="text" id="search" class="search-input" placeholder="Search awards or names...">
    <div class="awards-grid" id="awardsGrid"></div>
  </section>

  <section id="gallerySection" class="container">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <!-- each image links to its own lightbox -->
      <div class="gallery-item"><a href="#img1"><img src="https://surl.lu/lltlil" alt="Champions Group"></a></div>
      <!-- repeat for others with unique ids img2, img3... -->
    </div>
    <!-- Lightbox placeholders -->
    <div id="img1" class="lightbox"><a href="#gallerySection"><img src="https://surl.lu/lltlil" alt="Champions Group"></a></div>
    <!-- add additional lightbox divs for each image -->
  </section>

  <section id="contactSection" class="container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div id="backToTop" onclick="scrollToTop()">↑</div>

  <footer class="container">
    <p>To God be all the glory always!</p>
  </footer>

  <script>
    // Awards data and search
    const awards = [ /* same array as before */ ];
    const awardsGrid = document.getElementById('awardsGrid');
    const searchInput = document.getElementById('search');
    function displayAwards(filter = '') {
      awardsGrid.innerHTML = '';
      awards.filter(a => a.title.toLowerCase().includes(filter.toLowerCase()) || a.winner.toLowerCase().includes(filter.toLowerCase()))
            .forEach(a => {
              const card = document.createElement('div');
              card.className = 'award-card';
              card.innerHTML = `<div class='award-title'>${a.title}</div><div>${a.winner}</div>`;
              awardsGrid.appendChild(card);
            });
    }
    searchInput.addEventListener('input', e => displayAwards(e.target.value));
    window.onload = () => displayAwards();

    // Back to Top
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
