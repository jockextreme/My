<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --surface: #1A1A1F;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: grid;
            grid-template-columns: 1fr 300px;
            min-height: 100vh;
        }

        .main-content {
            padding: 2rem;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .video-card {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            background: #000;
        }

        .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar {
            background: var(--surface);
            padding: 2rem;
            height: 100vh;
            overflow-y: auto;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .chat-message {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="video-grid" id="video-container"></div>
    </main>

    <aside class="sidebar">
        <div class="chat">
            <h2>Global Chat</h2>
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </aside>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPCaU0Z0AGjDEnscTEB5fnqdlfVcsMNaI",
            authDomain: "my-project-60d48.firebaseapp.com",
            projectId: "my-project-60d48",
            storageBucket: "my-project-60d48.firebasestorage.app",
            messagingSenderId: "726548635832",
            appId: "1:726548635832:web:52c8d826dc60e63289944d",
            measurementId: "G-64BFKTK0BG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;

        // Initialize App
        async function initApp() {
            try {
                // Anonymous login
                const { user } = await auth.signInAnonymously();
                currentUser = user;
                
                // Load videos
                const videosSnapshot = await db.collection('videos').get();
                videosSnapshot.forEach(doc => {
                    const video = doc.data();
                    createVideoCard(video);
                });

                // Setup chat
                db.collection('chat')
                    .orderBy('timestamp', 'asc')
                    .onSnapshot(snapshot => {
                        const container = document.getElementById('chat-messages');
                        container.innerHTML = '';
                        snapshot.forEach(doc => {
                            const msg = doc.data();
                            const div = document.createElement('div');
                            div.className = 'chat-message';
                            div.textContent = msg.text;
                            container.appendChild(div);
                        });
                    });
                
            } catch (error) {
                console.error('Init error:', error);
                alert('Error initializing app. Check console.');
            }
        }

        // Video Card Creator
        function createVideoCard(video) {
            const container = document.getElementById('video-container');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <video preload="metadata">
                        <source src="${video.url}" type="video/mp4">
                    </video>
                </div>
                <h3>${video.title}</h3>
                <p>${video.views} views</p>
            `;
            
            card.querySelector('video').addEventListener('click', (e) => {
                e.preventDefault();
                openVideoPlayer(video.url);
            });
            
            container.appendChild(card);
        }

        // Video Player
        function openVideoPlayer(url) {
            const player = document.createElement('div');
            player.style.position = 'fixed';
            player.style.inset = '0';
            player.style.background = 'rgba(0,0,0,0.9)';
            player.style.display = 'grid';
            player.style.placeItems = 'center';
            
            player.innerHTML = `
                <video controls autoplay style="width: 80%; height: 80%">
                    <source src="${url}" type="video/mp4">
                </video>
                <button style="position: absolute; top: 20px; right: 20px" 
                        onclick="this.parentElement.remove()">Close</button>
            `;
            
            document.body.appendChild(player);
        }

        // Chat System
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message && currentUser) {
                db.collection('chat').add({
                    text: message,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            }
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
