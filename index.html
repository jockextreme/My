<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-card {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .video-card img {
      width: 100%;
      border-radius: 6px;
    }
    .video-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .video-card a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Video Browser</h1>
  <div class="video-container" id="video-container">
    <!-- Videos will be loaded here -->
  </div>

  <script>
    const apiUrl = "https://kaiz-apis.gleeze.com/api/xvideos?page=1&limit=3&apikey=0acad241-6a34-4516-bcc6-310a137e6357";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("video-container");

        if (data?.data?.length > 0) {
          data.data.forEach(video => {
            const videoCard = document.createElement("div");
            videoCard.className = "video-card";
            videoCard.innerHTML = `
              <img src="${video.thumbnail}" alt="Video Thumbnail">
              <h3>${video.title}</h3>
              <a href="${video.url}" target="_blank">Watch Video</a>
            `;
            container.appendChild(videoCard);
          });
        } else {
          container.innerHTML = "<p>No videos found.</p>";
        }
      })
      .catch(error => {
        console.error("API Error:", error);
        document.getElementById("video-container").innerHTML = "<p>Failed to load videos.</p>";
      });
  </script>

</body>
</html>
