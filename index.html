<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser with Player</title>
    <style>
        /* Previous styles remain */
        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>JAVHD Browser</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter search query..." onkeypress="handleEnter(event)">
        <button onclick="searchVideos()">Search</button>
    </div>

    <div class="pagination" id="pagination"></div>

    <div id="results" class="results"></div>

    <div class="video-player hidden" id="videoPlayer">
        <div class="video-container">
            <video id="mainVideo" controls>
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button onclick="closePlayer()">Close Player</button>
    </div>

    <div class="loading" id="loading">Loading...</div>

    <script>
        const API_KEY = '3ca6c004b075b34b0549def065220da5';
        let currentPage = 1;

        function handleEnter(e) {
            if(e.key === 'Enter') searchVideos();
        }

        async function searchVideos(page = 1) {
            showLoading();
            currentPage = page;
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch(
                    `https://api.zetsu.xyz/javhd?action=search&query=${encodeURIComponent(query)}&page=${page}&apikey=${API_KEY}`
                );
                
                const data = await response.json();
                displayResults(data);
                setupPagination(data.totalPages);
            } catch (error) {
                console.error('Search failed:', error);
                resultsDiv.innerHTML = 'Error searching videos';
            } finally {
                hideLoading();
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';
                itemDiv.innerHTML = `
                    ${item.thumbnail ? `<img src="${item.thumbnail}" class="thumbnail" alt="${item.title}">` : ''}
                    <h3>${item.title}</h3>
                    ${item.duration ? `<p>Duration: ${item.duration}</p>` : ''}
                `;
                
                itemDiv.addEventListener('click', async () => {
                    showLoading();
                    try {
                        const videoUrl = await getVideoUrl(item.url);
                        playVideo(videoUrl);
                    } catch (error) {
                        console.error('Error loading video:', error);
                    } finally {
                        hideLoading();
                    }
                });
                resultsDiv.appendChild(itemDiv);
            });
        }

        async function getVideoUrl(url) {
            const response = await fetch(
                `https://api.zetsu.xyz/javhd?action=detail&url=${encodeURIComponent(url)}&apikey=${API_KEY}`
            );
            const data = await response.json();
            return data.videoUrl; // Adjust this based on actual API response structure
        }

        function playVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            
            videoSource.src = url;
            document.getElementById('mainVideo').load();
            videoPlayer.classList.remove('hidden');
        }

        function closePlayer() {
            document.getElementById('videoPlayer').classList.add('hidden');
            document.getElementById('mainVideo').pause();
        }

        function setupPagination(totalPages) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            
            for(let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.disabled = i === currentPage;
                btn.onclick = () => searchVideos(i);
                paginationDiv.appendChild(btn);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Initialize with popular videos
        window.onload = () => searchVideos(1);
    </script>
</body>
</html>
