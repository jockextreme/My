<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free PH IPTV - Watch Filipino Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        header {
            background: #cc0000;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .player-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .channel-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .channel-card:hover {
            transform: translateY(-5px);
        }

        .channel-logo {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: #333;
            border: none;
            color: #fff;
            border-radius: 4px;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        .category-btn.active {
            background: #cc0000;
        }

        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ‡µðŸ‡­ Free PH IPTV</h1>
    </header>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Search channels...">

        <div class="category-filter">
            <button class="category-btn active">All</button>
            <button class="category-btn">Entertainment</button>
            <button class="category-btn">News</button>
            <button class="category-btn">Sports</button>
            <button class="category-btn">Movies</button>
        </div>

        <div class="player-container">
            <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="500">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

        <div class="channel-list" id="channelList"></div>
    </div>

    <footer>
        <p>Â© 2023 Free PH IPTV - Educational Purpose Only</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        // Initialize Video.js player
        const player = videojs('iptv-player', {
            responsive: true,
            fluid: true,
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'liveDisplay',
                    'remainingTimeDisplay',
                    'customControlSpacer',
                    'playbackRateMenuButton',
                    'chaptersButton',
                    'descriptionsButton',
                    'subsCapsButton',
                    'audioTrackButton',
                    'fullscreenToggle'
                ]
            }
        });

        // Fetch and parse playlist
        async function loadPlaylist() {
            try {
                const response = await fetch('https://iptv-org.github.io/iptv/countries/ph.m3u');
                const playlist = await response.text();
                const channels = parseM3U(playlist);
                displayChannels(channels);
            } catch (error) {
                console.error('Error loading playlist:', error);
            }
        }

        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const channel = {
                        name: lines[i].split('tvg-name="')[1].split('"')[0],
                        logo: lines[i].split('tvg-logo="')[1].split('"')[0],
                        group: lines[i].split('group-title="')[1].split('"')[0],
                        url: lines[i + 1]
                    };
                    channels.push(channel);
                }
            }
            return channels;
        }

        function displayChannels(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            channels.forEach(channel => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <img src="${channel.logo}" class="channel-logo" alt="${channel.name}">
                    <h3>${channel.name}</h3>
                    <p>${channel.group}</p>
                `;
                channelCard.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelCard);
            });
        }

        function playChannel(url) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const channels = document.querySelectorAll('.channel-card');
            
            channels.forEach(channel => {
                const text = channel.textContent.toLowerCase();
                channel.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Filter by category
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.textContent;
                // Add filtering logic here
            });
        });

        // Initial load
        loadPlaylist();
    </script>
</body>
</html>
