<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="description" content="Secure Academic Research Portal">
    <title>Privacy-First Media Archive</title>
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --text-light: #ccd6f6;
            --spacing-base: 16px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .disclaimer-banner {
            background: #1a1a1a;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #2d2d2d;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
        }

        .video-player {
            width: 100%;
            height: 60vh;
        }

        @media (max-width: 768px) {
            .video-grid {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer-banner">
        <strong>Secure Research Portal:</strong> This service operates with maximum privacy protections - No tracking, no cookies, no storage
    </div>

    <main>
        <div class="video-grid" id="videoContainer"></div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <script>
        // Privacy Protection Measures
        Object.defineProperty(window, 'localStorage', { get: () => null });
        Object.defineProperty(window, 'sessionStorage', { get: () => null });
        Object.defineProperty(document, 'cookie', { get: () => '' });
        navigator.sendBeacon = null;
        
        // API Configuration
        const API_ENDPOINT = 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5';
        const API_KEY = '0acad241-6a34-4516-bcc6-310a137e6357';

        class SecureMediaArchive {
            static async init() {
                try {
                    const data = await this.fetchData();
                    this.renderContent(data.videos);
                    this.initModal();
                } catch (error) {
                    this.showError('Research materials currently unavailable');
                }
            }

            static async fetchData() {
                const salt = Date.now() % 100000;
                const url = `${API_ENDPOINT}&salt=${salt}&apikey=${API_KEY}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Sec-Fetch-Dest': 'empty',
                        'Sec-Fetch-Mode': 'no-cors',
                        'Sec-Fetch-Site': 'cross-site',
                        'Referrer-Policy': 'no-referrer'
                    },
                    credentials: 'omit'
                });

                if (!response.ok) throw new Error('Secure fetch failed');
                return response.json();
            }

            static renderContent(videos) {
                const container = document.getElementById('videoContainer');
                container.innerHTML = videos.map(video => `
                    <article class="video-card">
                        <div class="thumbnail-container" 
                             onclick="SecureMediaArchive.playVideo('${this.sanitize(video.mp4url)}')">
                            <img src="${this.sanitize(video.thumbnail)}" 
                                 alt="Research content: ${this.sanitize(video.title)}"
                                 class="thumbnail"
                                 loading="lazy">
                        </div>
                    </article>
                `).join('');
            }

            static sanitize(str) {
                return String(str).replace(/[^a-z0-9-._~:/?#[\]@!$&'()*+,;=]/gi, '');
            }

            static playVideo(url) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.src = url;
                modal.style.display = 'block';
                player.play();
            }

            static initModal() {
                window.onclick = (e) => {
                    if (e.target.classList.contains('video-modal')) {
                        this.closeModal();
                    }
                };

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                modal.style.display = 'none';
            }

            static showError(message) {
                const error = document.createElement('div');
                error.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    padding: 12px;
                    background: #e63946;
                    color: white;
                    border-radius: 8px;
                    max-width: 300px;
                `;
                error.textContent = message;
                document.body.appendChild(error);
                
                setTimeout(() => error.remove(), 5000);
            }
        }

        // Initialize after DOM load
        window.addEventListener('DOMContentLoaded', () => {
            // Add noise to timing precision
            const start = Date.now();
            while(Date.now() - start < Math.random() * 100) {}
            
            SecureMediaArchive.init();
        });
    </script>
</body>
</html>
