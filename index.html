<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --accent: #4ECDC4;
            --background: #0F0F12;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            padding: 1rem 2rem;
            background: rgba(var(--secondary), 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--glass);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .thumbnail {
            height: 200px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 2000;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .loading {
            display: none;
            padding: 2rem;
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üé¨ Video Stream</h1>
    </header>

    <div class="video-grid" id="video-container"></div>
    <div class="loading" id="loading">Loading more videos...</div>

    <div class="video-modal" id="video-player-modal">
        <div class="modal-content">
            <video id="main-video" controls class="video-player"></video>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        const videoElement = document.getElementById('main-video');

        async function loadContent() {
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(
                    `https://kaiz-apis.gleeze.com/api/youjizz?limit=3&page=${currentPage}&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876`
                );
                const data = await response.json();
                
                const container = document.getElementById('video-container');
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail">
                            ${video.thumbnail ? 
                                `<img src="${video.thumbnail}" alt="${video.title}">` : 
                                '<div class="thumbnail-placeholder"></div>'
                            }
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                            <div class="meta-data">
                                <span>üëÅ ${video.views?.toLocaleString() || '0'}</span>
                                <span>‚òÖ ${video.rating || 'N/A'}</span>
                                <span>‚è± ${video.duration || '--:--'}</span>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        if (video.videoUrl) {
                            videoElement.src = video.videoUrl;
                            document.getElementById('video-player-modal').classList.add('active');
                            videoElement.play();
                        }
                    });
                    container.appendChild(card);
                });
                
                currentPage++;
                setupInfiniteScroll();
            } catch (error) {
                console.error('Content Loading Error:', error);
                alert('Failed to load videos. Please try again.');
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function setupInfiniteScroll() {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    loadContent();
                }
            }, { threshold: 0.1 });

            observer.observe(document.getElementById('loading'));
        }

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('video-modal')) {
                videoElement.pause();
                document.getElementById('video-player-modal').classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                videoElement.pause();
                document.getElementById('video-player-modal').classList.remove('active');
            }
        });

        // Initial load
        loadContent();
    </script>
</body>
</html>
