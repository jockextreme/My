<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Stream | HD Content Library</title>
    <script type='text/javascript' src='//virtualflashy.com/ac/6a/d2/ac6ad22b76962988ff296a3b925a45ce.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff2d55;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        /* Age Verification Overlay */
        .age-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .age-content {
            background: var(--gray);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: var(--light);
            backdrop-filter: blur(5px);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 100px 2rem 2rem;
            margin: 0 auto;
            max-width: 1600px;
        }

        .video-card {
            background: var(--gray);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            padding: 2rem;
        }

        .modal-content {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--gray);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container {
                width: 100%;
            }

            .video-grid {
                grid-template-columns: 1fr;
                padding-top: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification -->
    <div class="age-gate" id="ageGate">
        <div class="age-content">
            <h2>Age Verification Required</h2>
            <p>You must be 18+ to access this content</p>
            <div style="margin: 2rem 0">
                <button onclick="verifyAge(true)" class="age-btn" style="background: var(--primary)">I am 18+</button>
                <button onclick="verifyAge(false)" class="age-btn">Exit</button>
            </div>
            <small>By entering this site you agree to our Terms of Service</small>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">PREMIUMSTREAM</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search titles...">
        </div>
    </header>

    <!-- Video Grid -->
    <main>
        <div class="video-grid" id="videoContainer"></div>
        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <iframe id="videoPlayer" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Age Verification
        let ageVerified = localStorage.getItem('ageVerified');
        
        function verifyAge(confirmed) {
            if(confirmed) {
                localStorage.setItem('ageVerified', 'true');
                document.getElementById('ageGate').style.display = 'none';
                initializeApp();
            } else {
                window.location.href = 'https://google.com';
            }
        }

        if(!ageVerified) {
            document.getElementById('ageGate').style.display = 'flex';
        } else {
            initializeApp();
        }

        // Ad Management
        function handleAds() {
            // Popunder Ads
            window.addEventListener('load', () => {
                window.open('https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6', '_blank');
            });

            // Exit Intent Ad
            document.addEventListener('mouseout', (e) => {
                if(e.clientY < 0) {
                    window.open('https://virtualflashy.com/j00dx0p2?key=2c389e493fcd95390c4b3c42a46b1440', '_blank');
                }
            });
        }

        // Video Player
        function openVideo(url) {
            document.getElementById('videoModal').style.display = 'block';
            document.getElementById('videoPlayer').src = url;
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('videoModal')) {
                document.getElementById('videoModal').style.display = 'none';
                document.getElementById('videoPlayer').src = '';
                document.body.style.overflow = 'auto';
            }
        });

        // Video Content Management
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=40&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336';
        let isLoading = false;
        let page = 1;

        async function fetchVideos() {
            if(isLoading) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}&page=${page}`);
                const data = await response.json();
                displayVideos(data.videos);
                page++;
            } catch(error) {
                console.error('Error loading videos:', error);
                showError('Failed to load content. Please try again later.');
            } finally {
                isLoading = false;
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>★ ${video.rating}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    handleVideoClick(video.videoUrl);
                });
                
                container.appendChild(card);
            });
        }

        function handleVideoClick(url) {
            // Direct Link integration
            const shouldRedirect = Math.random() < 0.3; // 30% chance for direct link
            if(shouldRedirect) {
                window.open('https://virtualflashy.com/j00dx0p2?key=2c389e493fcd95390c4b3c42a46b1440', '_blank');
            } else {
                openVideo(url);
            }
        }

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if(scrollTop + clientHeight >= scrollHeight - 100 && !isLoading) {
                fetchVideos();
            }
        });

        // Initialize Application
        function initializeApp() {
            handleAds();
            fetchVideos();
            
            // Preload next page
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        fetchVideos();
                    }
                });
            });

            observer.observe(document.getElementById('loader'));
        }

        // Error Handling
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }
    </script>
</body>
</html>
