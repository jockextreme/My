<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive | Cultural Research</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --accent: #64ffda;
            --text-light: #ccd6f6;
            --spacing-base: 16px;
            --border-radius: 8px;
            --transition: 0.25s cubic-bezier(0.645,0.045,0.355,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .disclaimer-banner {
            background: var(--secondary-dark);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(100,255,218,0.1);
        }

        .main-header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent), #57cbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-archive {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 var(--spacing-base);
        }

        .search-bar {
            margin: 2rem 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-dark);
            border: 1px solid rgba(100,255,218,0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            transition: border-color var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            background: #020c1b;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            opacity: 0.8;
            transition: opacity var(--transition);
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .video-player {
            width: 100%;
            height: 60vh;
            border-radius: var(--border-radius);
            background: #000;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .faq-section {
            margin: 4rem 0;
        }

        .faq-item {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        .faq-question {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition);
            padding: 0 1.5rem;
        }

        .faq-answer.active {
            max-height: 500px;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .video-player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer-banner">
        <div class="nav-container">
            <i class="fas fa-university"></i>
            Academic Research Archive - Educational Use Only
        </div>
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <h1 class="main-title">Cultural Media Archive</h1>
            <div class="nav-links">
                <a href="#collection" class="nav-link">Collection</a>
                <a href="#faq" class="nav-link">FAQ</a>
            </div>
        </nav>
    </header>

    <main class="video-archive">
        <section id="collection">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search academic materials...">
            </div>

            <div class="video-grid" id="videoContainer"></div>
        </section>

        <section id="faq" class="faq-section">
            <h2>Academic Use FAQ</h2>
            <div class="faq-container"></div>
        </section>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="Archive.closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <script>
        class AcademicArchive {
            static config = {
                api: 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357',
                faq: [
                    {
                        question: "What qualifies as educational use?",
                        answer: "Usage limited to academic research, classroom instruction, and scholarly analysis."
                    },
                    {
                        question: "Who can access this archive?",
                        answer: "Available to verified researchers and educational institutions."
                    },
                    {
                        question: "How is content selected?",
                        answer: "Materials undergo academic review for research relevance."
                    }
                ]
            };

            static init() {
                this.loadContent();
                this.initSearch();
                this.initFAQ();
                this.initModal();
            }

            static async loadContent() {
                try {
                    const response = await fetch(this.config.api);
                    if (!response.ok) throw new Error('Data loading failed');
                    const { videos } = await response.json();
                    this.renderVideos(videos);
                } catch (error) {
                    this.showError(error.message);
                }
            }

            static renderVideos(videos) {
                const container = document.getElementById('videoContainer');
                container.innerHTML = videos.map(video => `
                    <article class="video-card">
                        <div class="thumbnail-container" 
                             role="button"
                             aria-label="View ${video.title}"
                             tabindex="0"
                             data-video="${encodeURIComponent(video.mp4url)}">
                            <img src="${video.thumbnail}" 
                                 alt="${video.title}"
                                 class="thumbnail"
                                 loading="lazy">
                            <div class="play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                        </div>
                    </article>
                `).join('');

                this.initVideoHandlers();
            }

            static initVideoHandlers() {
                document.querySelectorAll('.thumbnail-container').forEach(thumb => {
                    thumb.addEventListener('click', () => this.playVideo(thumb.dataset.video));
                    thumb.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.playVideo(thumb.dataset.video);
                    });
                });
            }

            static initSearch() {
                const search = document.querySelector('.search-input');
                search.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    document.querySelectorAll('.video-card').forEach(card => {
                        const title = card.querySelector('.video-title').textContent.toLowerCase();
                        card.style.display = title.includes(term) ? 'block' : 'none';
                    });
                });
            }

            static initFAQ() {
                const container = document.querySelector('.faq-container');
                container.innerHTML = this.config.faq.map(item => `
                    <div class="faq-item">
                        <div class="faq-question" onclick="AcademicArchive.toggleFAQ(this)">
                            <span>${item.question}</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="faq-answer">${item.answer}</div>
                    </div>
                `).join('');
            }

            static toggleFAQ(element) {
                element.nextElementSibling.classList.toggle('active');
            }

            static playVideo(url) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.src = decodeURIComponent(url);
                modal.style.display = 'block';
                player.play();
                document.body.style.overflow = 'hidden';
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }

            static initModal() {
                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('video-modal')) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            static showError(message) {
                const error = document.createElement('div');
                error.className = 'error-banner';
                error.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                `;
                document.body.prepend(error);
                setTimeout(() => error.remove(), 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => AcademicArchive.init());
    </script>
</body>
</html>
