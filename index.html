<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu API Explorer</title>
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --background: #FDE2F3;
            --text: #2A2F4F;
            --success: #50C878;
            --warning: #FFD700;
            --error: #FF6B6B;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #E5BEEC;
                --secondary: #917FB3;
                --background: #2A2F4F;
                --text: #FDE2F3;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .age-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            text-align: center;
            max-width: 400px;
        }

        .modal-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-actions button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: calc(var(--radius) / 2);
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: -2rem -2rem 2rem;
            color: white;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
        }

        .search-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: var(--radius);
        }

        #searchInput {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: calc(var(--radius) / 2);
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .search-button {
            padding: 1rem 2rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: calc(var(--radius) / 2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .video-card {
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-content {
            padding: 1.5rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--secondary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--error);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="ageModal" class="age-modal">
        <div class="modal-content">
            <h2>Age Verification Required</h2>
            <p>You must be at least 18 years old to access this content</p>
            <div class="modal-actions">
                <button onclick="verifyAge(true)">Confirm</button>
                <button onclick="verifyAge(false)">Exit</button>
            </div>
        </div>
    </div>

    <header class="hero">
        <h1>Zetsu API Explorer</h1>
        <p>Secure Adult Content Browser</p>
    </header>

    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search content..." 
                       aria-label="Search content">
                <button class="search-button" onclick="searchVideos()">Search</button>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
        </div>

        <div class="video-grid" id="videoContainer"></div>
    </main>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        const PLACEHOLDER_IMAGE = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiMyYTJmNGYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjIyIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5Obw0KVGh1bWJuYWlsPC90ZXh0Pjwvc3ZnPg==';

        let currentPage = 1;
        let isLoading = false;
        let currentSearchQuery = '';
        const videoContainer = document.getElementById('videoContainer');
        const loader = document.getElementById('loader');

        // Age verification
        if (!localStorage.getItem('ageVerified')) {
            document.getElementById('ageModal').style.display = 'flex';
        }

        function verifyAge(confirmed) {
            if (confirmed) {
                localStorage.setItem('ageVerified', 'true');
                document.getElementById('ageModal').style.display = 'none';
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('ageVerified') === 'true') {
                fetchVideos('home');
            }
        });

        async function fetchVideos(type, query = '') {
            try {
                showLoader();
                isLoading = true;

                const endpoint = type === 'home' 
                    ? `home?apikey=${API_KEY}&page=${currentPage}`
                    : `search/${encodeURIComponent(query)}?apikey=${API_KEY}&page=${currentPage}`;

                const response = await fetch(`https://api.zetsu.xyz/prn/${endpoint}`);
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                renderVideos(data);
            } catch (error) {
                showErrorToast(error.message);
            } finally {
                hideLoader();
                isLoading = false;
            }
        }

        function renderVideos(data) {
            const videos = Object.values(data).filter(item => item.video && !isNaN(item));
            
            if (videos.length === 0) {
                showErrorToast('No results found');
                return;
            }

            videoContainer.innerHTML += videos.map(video => `
                <div class="video-card">
                    <a href="${video.video}" target="_blank" rel="noopener noreferrer">
                        <img class="video-thumbnail" 
                             src="${video.thumbnail || PLACEHOLDER_IMAGE}" 
                             alt="${video.title || 'Content thumbnail'}"
                             loading="lazy">
                    </a>
                    <div class="video-content">
                        <h3 class="video-title">${video.title || 'Untitled Content'}</h3>
                        <div class="video-meta">
                            <span>${video.duration || 'N/A'}</span>
                            ${video.uploaderName ? `
                                <a href="${video.uploaderProfile}" 
                                   class="uploader-link"
                                   target="_blank"
                                   rel="noopener">
                                    ${video.uploaderName}
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return showErrorToast('Please enter a search term');
            
            currentPage = 1;
            currentSearchQuery = query;
            videoContainer.innerHTML = '';
            fetchVideos('search', query);
        }

        window.addEventListener('scroll', () => {
            if (shouldLoadMore()) {
                currentPage++;
                fetchVideos(currentSearchQuery ? 'search' : 'home', currentSearchQuery);
            }
        });

        function shouldLoadMore() {
            return (
                window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 &&
                !isLoading &&
                currentPage < 5
            );
        }

        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function showErrorToast(message) {
            const toast = document.createElement('div');
            toast.className = 'error-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 5000);
        }

        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
