<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Video Platform</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --text: #FFFFFF;
            --surface: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            align-content: start;
        }

        .video-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            height: calc(100vh - 4rem);
            position: sticky;
            top: 2rem;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .chat-message {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .video-player {
            width: 100%;
            height: 70vh;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main>
            <div class="video-grid" id="videoContainer"></div>
            <div id="loading" style="text-align: center; padding: 2rem;">
                <div class="loading-spinner"></div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="chat">
                <h2>Global Chat</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </aside>
    </div>

    <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center;">
        <video controls class="video-player" id="mainVideo"></video>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPCaU0Z0AGjDEnscTEB5fnqdlfVcsMNaI",
            authDomain: "my-project-60d48.firebaseapp.com",
            projectId: "my-project-60d48",
            storageBucket: "my-project-60d48.firebasestorage.app",
            messagingSenderId: "726548635832",
            appId: "1:726548635832:web:52c8d826dc60e63289944d",
            measurementId: "G-64BFKTK0BG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let lastVisible = null;
        let loading = false;

        // Initialize Application
        async function initApp() {
            try {
                // Anonymous authentication
                const { user } = await auth.signInAnonymously();
                currentUser = user;
                
                // Load initial videos
                loadVideos();
                
                // Setup real-time chat
                setupChat();
                
                // Setup infinite scroll
                setupInfiniteScroll();

            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        // Video Loading with Infinite Scroll
        async function loadVideos() {
            try {
                loading = true;
                let query = db.collection('videos')
                    .orderBy('timestamp', 'desc')
                    .limit(6);

                if (lastVisible) {
                    query = query.startAfter(lastVisible);
                }

                const snapshot = await query.get();
                lastVisible = snapshot.docs[snapshot.docs.length-1];

                snapshot.forEach(doc => {
                    createVideoCard(doc.data());
                });

            } catch (error) {
                console.error('Error loading videos:', error);
            } finally {
                loading = false;
            }
        }

        function createVideoCard(video) {
            const container = document.getElementById('videoContainer');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" loading="lazy">
                </div>
                <div class="video-info">
                    <h3>${video.title}</h3>
                    <p>${video.views} views</p>
                </div>
            `;
            card.onclick = () => playVideo(video.videoUrl);
            container.appendChild(card);
        }

        // Video Player
        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('mainVideo');
            modal.style.display = 'flex';
            video.src = url;
            video.play();
        }

        // Real-time Chat System
        function setupChat() {
            db.collection('chat')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    const container = document.getElementById('chatMessages');
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const div = document.createElement('div');
                        div.className = 'chat-message';
                        div.textContent = msg.text;
                        container.appendChild(div);
                    });
                });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && currentUser) {
                db.collection('chat').add({
                    text: message,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            }
        }

        // Infinite Scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', async () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (!loading) loadVideos();
                }
            });
        }

        // Initialize the app
        initApp();
    </script>
</body>
</html>
