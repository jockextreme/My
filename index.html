<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu Video Explorer | API Browser</title>
    <style>
        /* === Design System === */
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
        }

        .dark-mode {
            --dark: #f8fafc;
            --light: #1e293b;
            background: #0f172a;
        }

        /* === Header === */
        .app-bar {
            background: var(--gradient);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        /* === Search Section === */
        .search-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: white;
            border-radius: 1rem;
            padding: 0.5rem;
            box-shadow: var(--shadow);
        }

        #searchInput {
            flex: 1;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            background: transparent;
        }

        .search-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* === Video Grid === */
        .video-grid {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary);
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #64748b;
        }

        /* === Loader === */
        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* === Footer & Credits === */
        .footer {
            background: var(--dark);
            color: var(--light);
            padding: 3rem 1rem;
            margin-top: 4rem;
        }

        .credits-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .credit-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        /* === Animations === */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Dark Mode === */
        .dark-mode .video-card {
            background: #334155;
        }

        .dark-mode .search-box {
            background: #334155;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 1rem; }
            .search-box { flex-direction: column; }
            .search-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <nav class="nav-container">
            <a href="#" class="logo">Zetsu Explorer</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button class="search-btn" onclick="searchVideos()">Search</button>
            </div>
        </section>

        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
        </div>

        <div class="video-grid" id="videoContainer"></div>
    </main>

    <footer class="footer">
        <div class="credits-container">
            <div class="credit-card">
                <h3>üìö Documentation</h3>
                <p>API Version: 1.0</p>
                <p>Rate Limit: 100 req/day</p>
                <p>Cache Duration: 1 hour</p>
            </div>

            <div class="credit-card">
                <h3>‚öñÔ∏è Usage Policy</h3>
                <p>‚Ä¢ Educational use only</p>
                <p>‚Ä¢ No content storage</p>
                <p>‚Ä¢ Respect API limits</p>
            </div>

            <div class="credit-card">
                <h3>üí° Credits</h3>
                <p>API Provider: Zetsu.xyz</p>
                <p>Developer: Your Name</p>
                <p>Design System: Glassmorphism</p>
            </div>
        </div>
    </footer>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        let currentTheme = 'light';
        let currentPage = 1;
        let currentSearchQuery = '';
        let isSearching = false;

        // Theme Management
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        }

        // Video Loading
        async function fetchVideos() {
            showLoader();
            try {
                const endpoint = isSearching 
                    ? `search/${encodeURIComponent(currentSearchQuery)}`
                    : 'home';

                const response = await fetch(
                    `https://api.zetsu.xyz/prn/${endpoint}?apikey=${API_KEY}&page=${currentPage}`
                );
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                renderVideos(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // Reset state for new search
            currentSearchQuery = query;
            currentPage = 1;
            isSearching = true;
            
            // Clear existing results
            document.getElementById('videoContainer').innerHTML = '';
            fetchVideos();
        }

        function renderVideos(data) {
            const container = document.getElementById('videoContainer');
            
            // Handle API response structure
            const videos = data.data || [];
            
            videos.forEach((video) => {
                if (!video.video) return;

                const card = document.createElement('article');
                card.className = 'video-card';
                card.innerHTML = `
                    <a href="${video.video}" target="_blank" rel="noopener noreferrer">
                        <img src="${video.thumbnail || 'placeholder.svg'}" 
                             class="thumbnail" 
                             alt="${video.title} thumbnail"
                             loading="lazy">
                        <div class="badge">${video.duration || 'N/A'}</div>
                    </a>
                    <div class="card-content">
                        <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                        <div class="meta-info">
                            <span>${video.uploaderName || 'Anonymous'}</span>
                            <span>üëÅÔ∏è ${video.views || Math.floor(Math.random() * 5000)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // UI Helpers
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchVideos();
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                currentPage++;
                fetchVideos();
            }
        });

        // Initialization
        function init() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
            fetchVideos();
        }

        init();
    </script>
</body>
</html>
