<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraTV - Premium Streaming Service</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* === Design System === */
        :root {
            --primary: #E50914;
            --secondary: #141414;
            --accent: #2F2F2F;
            --text-primary: #FFFFFF;
            --text-secondary: #A3A3A3;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--secondary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* === Layout Structure === */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* === Sidebar Navigation === */
        .sidebar {
            background: var(--secondary);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .branding {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* === Search Component === */
        .search-container {
            padding: 1.5rem;
            position: sticky;
            top: 0;
            background: var(--secondary);
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }

        /* === Channel Grid === */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .channel-card {
            background: var(--accent);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .channel-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary);
        }

        .channel-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .channel-info {
            padding: 1rem;
        }

        .channel-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* === Main Player Section === */
        .player-section {
            background: #000;
            position: relative;
        }

        .player-container {
            height: 70vh;
            position: relative;
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .player-controls {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* === Loading State === */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Error State === */
        .error-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, 0); }
        }

        /* === Responsive Design === */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .channel-grid {
                grid-template-columns: 1fr;
            }

            .control-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="branding">
                <a href="#" class="brand-logo">
                    <i class="fas fa-satellite-dish"></i>
                    UltraTV
                </a>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search channels...">
            </div>

            <div class="channel-grid" id="channelList"></div>
        </nav>

        <!-- Main Player Section -->
        <main class="player-section">
            <div class="player-container">
                <video id="mainPlayer" class="video-js vjs-default-skin" controls></video>
                <div class="player-overlay">
                    <div class="player-controls">
                        <button class="control-btn" id="qualityBtn">
                            <i class="fas fa-cog"></i>
                            <span>Quality</span>
                        </button>
                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                            <span>Fullscreen</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.7.0/dist/videojs-contrib-eme.min.js"></script>
    <script>
        // Initialize Premium Player
        const player = videojs('mainPlayer', {
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'remainingTimeDisplay',
                    'playbackRateMenuButton',
                    'fullscreenToggle'
                ]
            }
        });

        // Channel Data Configuration
        const streams = {
            kapamilya: {
                name: 'Kapamilya Channel HD',
                manifestUri: 'https://cdn-ue1-prod.tsv2.amagi.tv/linear/amg01006-abs-cbn-kapcha-dash-abscbnono/index.mpd',
                licensekey: 'bd17afb5dc9648a39be79ee3634dd4b8:3ecf305d54a7729299b93a3d69c02ea5',
                logo: 'https://i.ibb.co/0jZY7dK/kapamilya.png',
                resolution: '1080p',
                category: 'Entertainment'
            },
            vice: {
                name: 'VICE TV HD',
                manifestUri: 'https://dfwlive-v1-c1p2-sponsored.cf.dtvcdn.com/Content/HLS.cps/Live/channel(VICEHD-1936.dfw.1080)/index.m3u8',
                licensekey: '6a7dd5c79fef1699ee2ffa3d38fe02b3:fac74244cd1383119f9f00a77ebbbde7',
                logo: 'https://i.ibb.co/RN7Wr0x/vice.png',
                resolution: '1080p',
                category: 'Documentary'
            },
            cinemaone: {
                name: 'Cinema One HD',
                manifestUri: 'https://cinemaone-abscbn-ono.amagi.tv/index.m3u8',
                licensekey: '58d0e56991194043b8fb82feb4db7276:d68f41b59649676788889e19fb10d22c',
                logo: 'https://i.ibb.co/5KqYV3B/cinema-one.png',
                resolution: '1080p',
                category: 'Movies'
            }
        };

        // Render Channel List
        function renderChannels(channels = Object.values(streams)) {
            const container = document.getElementById('channelList');
            container.innerHTML = '';
            
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-badge">${channel.resolution}</div>
                    <img src="${channel.logo}" class="channel-thumbnail" alt="${channel.name}">
                    <div class="channel-info">
                        <div class="channel-title">${channel.name}</div>
                        <div class="channel-meta">
                            <span>${channel.category}</span>
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => playChannel(channel));
                container.appendChild(card);
            });
        }

        // Stream Player Functionality
        async function playChannel(channel) {
            showLoading();
            
            try {
                // DRM Configuration
                const drmConfig = {
                    keySystems: {
                        'com.widevine.alpha': {
                            serverURL: 'PROXY_SERVER_URL', // Replace with your proxy
                            getLicense: async (licenseRequest) => {
                                if(channel.licensekey) {
                                    const [keyId, keyValue] = channel.licensekey.split(':');
                                    return `${keyId}:${keyValue}`;
                                }
                                return '';
                            }
                        }
                    }
                };

                player.eme(drmConfig);
                player.src({
                    src: channel.manifestUri,
                    type: channel.manifestUri.includes('.mpd') ? 
                        'application/dash+xml' : 
                        'application/x-mpegURL'
                });
                player.play();
            } catch (error) {
                console.error('Stream Error:', error);
                showError('Stream loading failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Search Implementation
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const filtered = Object.values(streams).filter(channel => 
                channel.name.toLowerCase().includes(term) ||
                channel.category.toLowerCase().includes(term)
            );
            renderChannels(filtered);
        });

        // Fullscreen Control
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Loading State Management
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Error Handling
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Initialization
        renderChannels();
        playChannel(streams.kapamilya);
    </script>
</body>
</html>
