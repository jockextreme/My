<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRN Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #404040;
        }

        .card-content {
            padding: 15px;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }

        .search-box {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PRN Content Viewer</h1>
    <input type="text" id="search" class="search-box" placeholder="Search content..." disabled>
    <div class="loader" id="loader">Loading content...</div>
    <div class="error-message" id="error"></div>
    <div class="container" id="container"></div>

    <script>
        const API_ENDPOINT = 'https://api.zetsu.xyz/prn/home';
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        async function fetchData() {
            try {
                showLoader();
                clearError();

                const response = await fetch(`${CORS_PROXY}${API_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'apikey': API_KEY,
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data && data.status === 'success' && data.data) {
                    displayContent(data.data);
                } else {
                    throw new Error('Invalid API response structure');
                }
            } catch (error) {
                showError(`Failed to load content: ${error.message}`);
            } finally {
                hideLoader();
            }
        }

        function displayContent(items) {
            const container = document.getElementById('container');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const content = `
                    ${item.image ? `<img src="${item.image}" alt="${item.title || 'Content image'}">` : ''}
                    <div class="card-content">
                        <h3>${item.title || 'Untitled'}</h3>
                        ${item.duration ? `<p>Duration: ${item.duration}</p>` : ''}
                        ${item.views ? `<p>Views: ${item.views.toLocaleString()}</p>` : ''}
                        ${item.video ? `<button onclick="playVideo('${item.video}')">Play Video</button>` : ''}
                    </div>
                `;
                
                card.innerHTML = content;
                container.appendChild(card);
            });
        }

        function playVideo(url) {
            window.open(url, '_blank');
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function clearError() {
            document.getElementById('error').textContent = '';
        }

        // Initial load
        fetchData();
    </script>
</body>
</html>
