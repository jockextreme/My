<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #ff4757;
            --text: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent);
        }

        .video-info {
            padding: 15px;
        }

        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
        }

        .video-player.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Anti-Adblock Script -->
    <script type='text/javascript' src='//virtualflashy.com/ac/6a/d2/ac6ad22b76962988ff296a3b925a45ce.js'></script>

    <div class="container">
        <div class="ad-banner">
            <a href="https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6" target="_blank">
                <img src="https://source.unsplash.com/random/728x90" alt="Advertisement">
            </a>
        </div>

        <div class="video-grid" id="videoContainer">
            <div class="loader"></div>
        </div>

        <div class="ad-banner">
            <a href="https://virtualflashy.com/j00dx0p2?key=2c389e493fcd95390c4b3c42a46b1440" target="_blank">
                <img src="https://source.unsplash.com/random/728x90" alt="Advertisement">
            </a>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="video-wrapper">
            <span class="close-btn" onclick="closeVideo()">×</span>
            <video controls id="mainVideo"></video>
        </div>
    </div>

    <script>
        let currentVideo = null;

        async function loadVideos() {
            try {
                const response = await fetch('https://kaiz-apis.gleeze.com/api/youjizz?limit=30&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336');
                const data = await response.json();
                
                const container = document.getElementById('videoContainer');
                container.innerHTML = '';

                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <img src="${video.thumbnail}" class="thumbnail" 
                             onerror="this.src='https://source.unsplash.com/random/300x200'">
                        <div class="video-info">
                            <h3>${video.title}</h3>
                            <p>${video.views} views • ${video.duration}</p>
                        </div>
                    `;

                    card.addEventListener('click', () => playVideo(video));
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
                videoContainer.innerHTML = '<p>Error loading content. Please try again later.</p>';
            }
        }

        function playVideo(video) {
            currentVideo = video;
            const player = document.getElementById('videoPlayer');
            const videoElement = document.getElementById('mainVideo');
            
            player.classList.add('active');
            videoElement.src = video.videoUrl;
            videoElement.load();
            
            videoElement.addEventListener('loadeddata', () => {
                videoElement.play().catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            });

            videoElement.addEventListener('error', () => {
                alert('Error loading video. Please try another one.');
                closeVideo();
            });
        }

        function closeVideo() {
            const player = document.getElementById('videoPlayer');
            const videoElement = document.getElementById('mainVideo');
            
            player.classList.remove('active');
            videoElement.pause();
            videoElement.src = '';
            currentVideo = null;
        }

        // Initialize video loading
        loadVideos();

        // Popunder ad after 5 seconds
        setTimeout(() => {
            window.open('https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6', '_blank');
        }, 5000);

        // Close video when clicking outside
        document.getElementById('videoPlayer').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoPlayer')) {
                closeVideo();
            }
        });
    </script>
</body>
</html>
