<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zetsu Video Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .light {
      background-color: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1f1f1f;
    }

    .light header {
      background-color: #f0f0f0;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .light button {
      background-color: #ccc;
      color: black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .light .card {
      background-color: #f5f5f5;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      background: #1e1e1e;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      padding: 1rem;
      position: relative;
      color: white;
    }

    .modal iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .light .modal-content {
      background: #fff;
      color: black;
    }

    @media (max-width: 600px) {
      .modal iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Search videos..." />
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="grid" id="videoGrid"></div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <iframe id="videoFrame" allowfullscreen></iframe>
      <p id="modalUploader"></p>
    </div>
  </div>

  <script>
    const API_URL = "https://api.zetsu.xyz/prn/";
    const API_KEY = "625156d0d268e4633b97980c0dc859d0";
    const searchInput = document.getElementById("searchInput");
    const videoGrid = document.getElementById("videoGrid");
    const modal = document.getElementById("videoModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalUploader = document.getElementById("modalUploader");
    const videoFrame = document.getElementById("videoFrame");
    let currentVideoData = [];

    async function fetchVideos(query = "") {
      try {
        const res = await fetch(`${API_URL}?apikey=${API_KEY}&q=${encodeURIComponent(query)}`);
        const json = await res.json();
        currentVideoData = json.result;
        displayVideos(currentVideoData);
      } catch (err) {
        console.error("Error fetching videos:", err);
      }
    }

    function displayVideos(videos) {
      videoGrid.innerHTML = "";
      videos.forEach((video, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <h3>${video.title}</h3>
        `;
        card.addEventListener("click", () => showVideoDetails(index));
        videoGrid.appendChild(card);
      });
    }

    function showVideoDetails(index) {
      const video = currentVideoData[index];
      modalTitle.textContent = video.title;
      modalUploader.textContent = `Uploader: ${video.uploader}`;
      videoFrame.src = getEmbedUrl(video.url);
      modal.style.display = "flex";
    }

    function getEmbedUrl(url) {
      try {
        const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
        if (ytMatch) {
          return `https://www.youtube.com/embed/${ytMatch[1]}`;
        }
        const dailymotionMatch = url.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/);
        if (dailymotionMatch) {
          return `https://www.dailymotion.com/embed/video/${dailymotionMatch[1]}`;
        }
        return url.replace("/video.", "/embed/");
      } catch {
        return url;
      }
    }

    function closeModal() {
      modal.style.display = "none";
      videoFrame.src = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Close modal on ESC key
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") closeModal();
    });

    // Search debounce
    let debounceTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        fetchVideos(searchInput.value);
      }, 400);
    });

    // Initial load
    fetchVideos();
  </script>
</body>
</html>
