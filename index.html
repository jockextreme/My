<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV - Watch Live TV</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --secondary: #2d2d2d;
            --background: #141414;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--secondary);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .channel-search {
            position: sticky;
            top: 0;
            background: var(--secondary);
            padding-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            background: #404040;
            border: none;
            color: var(--text);
            border-radius: 4px;
            font-size: 14px;
        }

        .channel-list {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        .channel-card {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-3px);
            background: #404040;
        }

        .channel-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .channel-info {
            padding: 8px 0;
        }

        .channel-title {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .channel-resolution {
            background: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Main Player Area */
        .main-content {
            position: relative;
            background: #000;
        }

        .player-container {
            height: 70vh;
            background: #000;
            position: relative;
        }

        .player-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .player-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="channel-search">
                <input type="text" class="search-input" placeholder="Search channels...">
            </div>
            <div class="channel-list" id="channelList"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="player-container">
                <video id="mainPlayer" class="video-js vjs-default-skin" controls></video>
                <div class="player-overlay">
                    <div class="player-controls">
                        <button class="control-btn" id="qualityBtn">
                            <i class="fas fa-cog"></i> Quality
                        </button>
                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.7.0/dist/videojs-contrib-eme.min.js"></script>
    <script>
        // Initialize Video.js Player
        const player = videojs('mainPlayer', {
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'liveDisplay',
                    'remainingTimeDisplay',
                    'playbackRateMenuButton',
                    'fullscreenToggle'
                ]
            }
        });

        // Sample Stream Data (Replace with your actual streams)
        const streams = {
            hbohd: {
                name: 'HBO HD',
                manifestUri: 'https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cg_hbohd.mpd',
                licensekey: 'd47ebabf7a21430b83a8c4b82d9ef6b1:54c213b2b5f885f1e0290ee4131d425b',
                logo: 'https://via.placeholder.com/200x120?text=HBO+HD',
                resolution: '1080p'
            },
            // Add other channels following the same structure
        };

        // Render Channel List
        function renderChannels(channels) {
            const container = document.getElementById('channelList');
            container.innerHTML = '';
            
            Object.values(channels).forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-resolution">${channel.resolution}</div>
                    <img src="${channel.logo}" class="channel-logo" alt="${channel.name}">
                    <div class="channel-info">
                        <div class="channel-title">${channel.name}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => playChannel(channel));
                container.appendChild(card);
            });
        }

        // Play Channel Function
        async function playChannel(channel) {
            showLoading();
            
            try {
                // Configure DRM
                const drmConfig = {
                    servers: {
                        'com.widevine.alpha': channel.licenseserver || ''
                    },
                    drmkeys: {}
                };

                if (channel.licensekey) {
                    const [keyId, keyValue] = channel.licensekey.split(':');
                    drmConfig.drmkeys[keyId] = keyValue;
                }

                player.eme({
                    keySystems: {
                        'com.widevine.alpha': drmConfig
                    }
                });

                // Load the stream
                player.src({
                    src: channel.manifestUri,
                    type: 'application/dash+xml'
                });
                
                player.play();
            } catch (error) {
                console.error('Error loading stream:', error);
                alert('Error loading stream. Please try another channel.');
            } finally {
                hideLoading();
            }
        }

        // UI Controls
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Search Functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const filtered = Object.fromEntries(
                Object.entries(streams).filter(([_, channel]) =>
                    channel.name.toLowerCase().includes(term)
                )
            );
            renderChannels(filtered);
        });

        // Loading State
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Initial Load
        renderChannels(streams);
        playChannel(Object.values(streams)[0]);
    </script>
</body>
</html>
