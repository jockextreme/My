<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Video Platform</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: grid;
            grid-template-columns: 1fr 300px;
            min-height: 100vh;
        }

        .main-content {
            padding: 2rem;
        }

        .sidebar {
            background: var(--secondary);
            padding: 1rem;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .video-card {
            background: var(--glass);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            height: 200px;
            background: #1a1a1a;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }

        #chat-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.05);
            border: none;
            color: white;
        }

        .recommended-video {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="video-grid" id="video-container"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <div class="sidebar">
        <div class="user-profile">
            <h3>üë§ Guest</h3>
            <p>Watched: <span id="watched-count">0</span> videos</p>
        </div>

        <div class="chat-section">
            <h3>üåç Global Chat</h3>
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()" style="width: 100%; padding: 0.5rem;">Send</button>
        </div>

        <div class="recommendations">
            <h3>üéØ Recommended For You</h3>
            <div id="recommendations-container"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPCaU0Z0AGjDEnscTEB5fnqdlfVcsMNaI",
            authDomain: "my-project-60d48.firebaseapp.com",
            projectId: "my-project-60d48",
            storageBucket: "my-project-60d48.firebasestorage.app",
            messagingSenderId: "726548635832",
            appId: "1:726548635832:web:52c8d826dc60e63289944d",
            measurementId: "G-64BFKTK0BG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // User State
        let currentUser = null;
        let currentPage = 1;
        let isLoading = false;

        // Initialize Anonymous User
        async function initUser() {
            await auth.signInAnonymously();
            currentUser = auth.currentUser;
            
            // Initialize user profile
            const userRef = db.collection('users').doc(currentUser.uid);
            await userRef.set({
                watchedVideos: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });

            // Listen for profile updates
            userRef.onSnapshot(doc => {
                const data = doc.data();
                document.getElementById('watched-count').textContent = data.watchedVideos.length;
            });
        }

        // Chat System
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                db.collection('chat').add({
                    text: message,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            }
        }

        // Real-time Chat Listener
        db.collection('chat')
            .orderBy('timestamp', 'asc')
            .onSnapshot(snapshot => {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const div = document.createElement('div');
                    div.className = 'chat-message';
                    div.textContent = msg.text;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });

        // Recommendation System
        async function updateRecommendations() {
            const userRef = db.collection('users').doc(currentUser.uid);
            const doc = await userRef.get();
            const watched = doc.data().watchedVideos;
            
            const recs = await db.collection('videos')
                .where('category', 'in', watched.map(v => v.category))
                .limit(5)
                .get();

            displayRecommendations(recs.docs);
        }

        function displayRecommendations(docs) {
            const container = document.getElementById('recommendations-container');
            container.innerHTML = '';
            docs.forEach(doc => {
                const video = doc.data();
                const div = document.createElement('div');
                div.className = 'recommended-video';
                div.innerHTML = `
                    <h4>${video.title}</h4>
                    <p>${video.views} views</p>
                `;
                div.onclick = () => playVideo(video);
                container.appendChild(div);
            });
        }

        // Video System
        async function loadVideos() {
            isLoading = true;
            const snapshot = await db.collection('videos')
                .orderBy('views', 'desc')
                .limit(10)
                .get();

            const container = document.getElementById('video-container');
            snapshot.forEach(doc => {
                const video = doc.data();
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.views} views</p>
                    </div>
                `;
                card.onclick = () => playVideo(video);
                container.appendChild(card);
            });
            isLoading = false;
        }

        async function playVideo(video) {
            // Update view count
            await db.collection('videos').doc(video.id).update({
                views: firebase.firestore.FieldValue.increment(1)
            });

            // Update user history
            const userRef = db.collection('users').doc(currentUser.uid);
            await userRef.update({
                watchedVideos: firebase.firestore.FieldValue.arrayUnion({
                    id: video.id,
                    category: video.category,
                    watchedAt: new Date()
                })
            });

            // Play video
            const player = document.createElement('video');
            player.src = video.url;
            player.controls = true;
            player.style.width = '100%';
            document.body.appendChild(player);
            player.requestFullscreen();
        }

        // Initialize App
        async function initApp() {
            await initUser();
            loadVideos();
            updateRecommendations();
        }

        initApp();
    </script>
</body>
</html>
