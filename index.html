<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser</title>
    <!-- Framework CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video-js.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-dark: #ffffff;
        }

        .video-item { 
            transition: transform 0.2s; 
            cursor: pointer;
            overflow: hidden;
        }

        .video-item:hover { 
            transform: scale(1.03); 
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .preloader { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(255,255,255,0.9); 
            z-index: 999; 
            display: none;
        }

        .video-container {
            position: relative;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-quality {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .screenshot {
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 5px;
            overflow: hidden;
        }

        .screenshot:hover {
            transform: scale(1.05);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .box {
            background-color: #2d2d2d;
            color: var(--text-dark);
        }

        .dark-mode .title,
        .dark-mode .subtitle {
            color: var(--text-dark) !important;
        }

        .search-history .tag {
            margin: 5px;
            transition: all 0.2s;
        }

        .error-message {
            color: #ff3860;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            background: #ffe5e9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>JAVHD Browser</strong>
                </a>
            </div>
            <div class="navbar-end">
                <button class="button is-dark mr-2" id="darkModeToggle" onclick="toggleDarkMode()">
                    üåì Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <!-- Search Section -->
            <div class="box">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" id="searchInput" placeholder="Search videos...">
                    </div>
                    <div class="control">
                        <button class="button is-info" onclick="searchVideos()">
                            Search
                        </button>
                    </div>
                </div>
                <div id="errorContainer"></div>
            </div>

            <!-- Results Section -->
            <div id="pagination" class="level is-hidden">
                <div class="level-left">
                    <button class="button" onclick="loadPage('prev')" id="prevBtn">Previous</button>
                </div>
                <div class="level-right">
                    <button class="button" onclick="loadPage('next')" id="nextBtn">Next</button>
                </div>
            </div>

            <div id="results" class="columns is-multiline"></div>

            <!-- Detail Modal -->
            <div class="modal" id="detailModal">
                <div class="modal-background"></div>
                <div class="modal-card" style="max-width: 960px">
                    <header class="modal-card-head">
                        <p class="modal-card-title" id="detailTitle"></p>
                        <button class="delete" aria-label="close" onclick="closeModal()"></button>
                    </header>
                    <div class="tabs is-boxed">
                        <ul>
                            <li class="is-active" id="infoTab"><a onclick="switchTab('info')">Info</a></li>
                            <li id="screenshotsTab"><a onclick="switchTab('screenshots')">Screenshots</a></li>
                            <li id="downloadsTab"><a onclick="switchTab('downloads')">Downloads</a></li>
                        </ul>
                    </div>
                    <section class="modal-card-body" id="detailContent"></section>
                </div>
            </div>

            <!-- History Section -->
            <div class="box mt-5" id="historySection">
                <h2 class="title is-5">Search History</h2>
                <div id="searchHistory"></div>
            </div>
        </div>
    </section>

    <!-- Loader -->
    <div class="preloader" id="loader">
        <div class="has-text-centered" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="loader is-loading" style="width: 5rem; height: 5rem;"></div>
            <p class="mt-3">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        const config = {
            API_KEY: '625156d0d268e4633b97980c0dc859d0',
            currentPage: 1,
            lastSearch: '',
            searchHistory: [],
            darkMode: localStorage.getItem('darkMode') === 'true'
        };

        // Initialize dark mode
        function initDarkMode() {
            if (config.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
            }
        }
        initDarkMode();

        async function searchVideos(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return showError('Please enter a search query');

            config.currentPage = page;
            config.lastSearch = query;
            updateSearchHistory(query);

            try {
                showLoader();
                const response = await fetch(
                    `https://api.zetsu.xyz/javhd?action=search&query=${encodeURIComponent(query)}&page=${page}&apikey=${config.API_KEY}`
                );
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                
                if (!data || !data.length) throw new Error('No results found');
                
                displayResults(data);
                document.getElementById('pagination').classList.remove('is-hidden');
                hideLoader();
            } catch (error) {
                showError(error.message);
                hideLoader();
            }
        }

        async function showDetail(url) {
            try {
                showLoader();
                const response = await fetch(
                    `https://api.zetsu.xyz/javhd?action=detail&url=${encodeURIComponent(url)}&apikey=${config.API_KEY}`
                );
                
                if (!response.ok) throw new Error('Failed to load details');
                const detail = await response.json();
                
                if (!detail.videos?.length) throw new Error('No video sources available');
                
                displayEnhancedDetail(detail);
                document.getElementById('detailModal').classList.add('is-active');
                hideLoader();
            } catch (error) {
                showError(error.message);
                hideLoader();
            }
        }

        function displayEnhancedDetail(detail) {
            // Detailed implementation from previous response
            // (Include all the display logic for tabs, videos, metadata)
        }

        function toggleDarkMode() {
            config.darkMode = !config.darkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', config.darkMode);
            document.getElementById('darkModeToggle').textContent = 
                config.darkMode ? '‚òÄÔ∏è Light Mode' : 'üåì Dark Mode';
        }

        function showError(message) {
            const errorHtml = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('errorContainer').innerHTML = errorHtml;
        }

        // Initialize video players
        function initializeVideoPlayers() {
            videojs.getAllPlayers().forEach(player => player.dispose());
            document.querySelectorAll('.video-js').forEach(el => {
                videojs(el, { fluid: true });
            });
        }

        // Utility functions
        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }
        function closeModal() { document.getElementById('detailModal').classList.remove('is-active'); }
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
