<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLDT WiFi Toolkit</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --dark: #1a1a1a;
            --bg: white;
            --text: black;
        }

        [data-theme="dark"] {
            --bg: #2c3e50;
            --text: #ecf0f1;
            --light: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: 0.3s all;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Tabs and Navigation */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .tab.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Card Layout */
        .card {
            background: var(--light);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Validation Indicators */
        .valid { border-color: #2ecc71 !important; }
        .invalid { border-color: #e74c3c !important; }

        /* QR Code Section */
        #qrcode {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            display: inline-block;
        }

        /* History Section */
        .history-item {
            padding: 1rem;
            background: var(--bg);
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('main')">Calculator</div>
            <div class="tab" onclick="showTab('history')">History</div>
            <div class="tab" onclick="showTab('learn')">Learn</div>
        </div>

        <!-- Main Calculator -->
        <div id="main" class="tab-content">
            <div class="card">
                <h2>PLDT WiFi Toolkit</h2>
                
                <div class="input-group">
                    <label>SSID Name</label>
                    <input type="text" id="ssid" placeholder="Enter PLDT SSID" oninput="validateSSID()">
                    <div class="hint" id="ssid-hint"></div>
                </div>

                <div class="input-group">
                    <label>MAC Address</label>
                    <div style="display: flex; gap: 1rem;">
                        <input type="text" id="mac" placeholder="00:1F:FB:0F:C5:A8" oninput="validateMAC()">
                        <button onclick="mockScanMAC()">üì∑ Scan MAC</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="legal-agree"> 
                        I have legal authorization to access this network
                    </label>
                </div>

                <button onclick="generatePassword()">Generate Password</button>

                <div id="result" class="card" style="display: none; margin-top: 2rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3>Generated Password</h3>
                            <div id="password-output" style="font-size: 1.5rem;"></div>
                            <div id="password-strength"></div>
                        </div>
                        <div id="qrcode"></div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <button onclick="copyPassword()">üìã Copy</button>
                        <button onclick="reportAccuracy()">‚úÖ Report Accuracy</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content" style="display: none;">
            <div class="card">
                <h2>Password History</h2>
                <div id="history-list"></div>
            </div>
        </div>

        <!-- Educational Content -->
        <div id="learn" class="tab-content" style="display: none;">
            <div class="card">
                <h2>Network Security Guide</h2>
                <!-- Educational content here -->
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }

        // Tab Navigation
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // Input Validation
        function validateSSID() {
            const ssidInput = document.getElementById('ssid');
            const isValid = /^PLDT|HomeBro/i.test(ssidInput.value);
            ssidInput.classList.toggle('valid', isValid);
            ssidInput.classList.toggle('invalid', !isValid);
        }

        function validateMAC() {
            const macInput = document.getElementById('mac');
            const isValid = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/.test(macInput.value);
            macInput.classList.toggle('valid', isValid);
            macInput.classList.toggle('invalid', !isValid);
        }

        // Password Generation Core
        function generatePassword() {
            if (!document.getElementById('legal-agree').checked) {
                alert('Please confirm legal authorization');
                return;
            }

            // ... (previous password generation logic) ...

            showResult(password);
            saveToHistory(ssid, password);
            generateQR(ssid, password);
            checkPasswordStrength(password);
        }

        // QR Code Generation
        function generateQR(ssid, password) {
            const qrElement = document.getElementById('qrcode');
            qrElement.innerHTML = '';
            new QRCode(qrElement, {
                text: `WIFI:S:${ssid};T:WPA;P:${password};;`,
                width: 128,
                height: 128
            });
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            const strength = {
                length: password.length > 12,
                numbers: /\d/.test(password),
                mixedCase: /[a-z]/.test(password) && /[A-Z]/.test(password)
            };

            const strengthText = [
                strength.length ? '‚úîÔ∏è Good Length' : '‚ö†Ô∏è Too Short',
                strength.numbers ? '‚úîÔ∏è Contains Numbers' : '‚ö†Ô∏è Needs Numbers',
                strength.mixedCase ? '‚úîÔ∏è Mixed Case' : '‚ö†Ô∏è All Same Case'
            ].join('<br>');

            document.getElementById('password-strength').innerHTML = strengthText;
        }

        // Mock Device Scanner
        function mockScanMAC() {
            document.getElementById('mac').value = '00:1F:FB:0F:C5:A8';
            validateMAC();
        }

        // History Management
        function saveToHistory(ssid, password) {
            const history = JSON.parse(localStorage.getItem('pldtHistory') || '[]');
            history.unshift({ ssid, password, date: new Date() });
            localStorage.setItem('pldtHistory', JSON.stringify(history.slice(0, 10)));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('pldtHistory') || '[]');
            document.getElementById('history-list').innerHTML = history
                .map(item => `<div class="history-item" onclick="fillFromHistory('${item.ssid}', '${item.password}')">
                    <div>${item.ssid}</div>
                    <div>${item.password}</div>
                </div>`).join('');
        }

        // Initialize
        updateHistoryDisplay();
    </script>
</body>
</html>
