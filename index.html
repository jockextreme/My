<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Platform</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --text: #FFFFFF;
            --surface: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .rating {
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .duration-badge {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .loading {
            display: none;
            padding: 2rem;
            text-align: center;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Featured Videos</h1>
        <div class="video-grid" id="videoContainer"></div>
        <div class="loading" id="loading">Loading more videos...</div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer" class="video-player"></video>
            <button onclick="closeVideo()" style="
                position: absolute;
                top: -40px;
                right: 0;
                background: var(--primary);
                border: none;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
            ">Close</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=3&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function loadVideos() {
            try {
                isLoading = true;
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                
                if(data.videos.length === 0) {
                    document.getElementById('loading').textContent = 'No more videos';
                    return;
                }

                data.videos.forEach(video => {
                    createVideoCard(video);
                });

                currentPage++;
                
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loading').textContent = 'Error loading videos';
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createVideoCard(video) {
            const container = document.getElementById('videoContainer');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration-badge">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>üëÅ ${video.views.toLocaleString()}</span>
                        <div class="rating">
                            ${'‚òÖ'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video.videoUrl));
            container.appendChild(card);
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.add('active');
            videoPlayer.src = url;
            videoPlayer.play();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 500 && !isLoading) {
                loadVideos();
            }
        });

        // Initial load
        loadVideos();
    </script>
</body>
</html>
