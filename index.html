<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Pinay Videos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <a href="#" class="logo">PINAYFREE</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Trending</a>
                <a href="#" class="nav-link">Categories</a>
                <a href="#" class="nav-link">About</a>
            </div>
        </nav>

        <div class="container">
            <div class="video-grid">
                <div class="video-card" v-for="video in filteredVideos" :key="video.title" @click="playVideo(video)">
                    <div class="thumbnail">
                        <img :src="video.thumbnail" :alt="video.title" loading="lazy">
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">{{ video.title }}</h3>
                        <div class="video-meta">
                            <span>{{ video.duration || '00:00' }}</span>
                            <span>{{ video.views || '0' }} views</span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn" @click.stop="toggleLike(video)">
                                <i :class="['fas', 'fa-heart', { 'liked': video.liked }]"></i>
                                {{ video.likes || 0 }}
                            </button>
                            <button class="action-btn" @click.stop="shareVideo(video)">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="load-more">
                <button class="btn" @click="loadMore" v-if="showLoadMore">Load More</button>
            </div>
        </div>

        <div class="modal" :class="{active: showModal}" @click.self="closeModal">
            <div class="modal-content">
                <video controls ref="videoPlayer">
                    <source :src="currentVideo.mp4url" type="video/mp4">
                </video>
            </div>
        </div>

        <footer>
            <p>Â© 2024 Free Pinay Videos. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
