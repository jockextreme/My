<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLDT Default WiFi Password Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PLDT Default WiFi Password Calculator</h1>
        <div class="input-group">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" placeholder="Enter PLDT SSID">
        </div>
        <div class="input-group">
            <label for="mac">MAC Address (if needed):</label>
            <input type="text" id="mac" placeholder="Enter MAC address (00:1F:FB:0F:C5:A8)">
        </div>
        <button onclick="calculatePassword()">Show Password</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const hexMap = {
            '0': 'f', '1': 'e', '2': 'd', '3': 'c',
            '4': 'b', '5': 'a', '6': '9', '7': '8',
            '8': '7', '9': '6', 'a': '5', 'b': '4',
            'c': '3', 'd': '2', 'e': '1', 'f': '0'
        };

        function convertHex(input) {
            return input.toLowerCase().split('').map(c => hexMap[c] || c).join('');
        }

        function calculatePassword() {
            const ssid = document.getElementById('ssid').value.trim();
            const mac = document.getElementById('mac').value.replace(/[^a-f0-9]/gi, '').toUpperCase();
            let result = document.getElementById('result');

            // Type 1: Basic SSIDs
            if (/^(PLDTHOMEDSL|PLDTmyDSLPAL|PLDmyDSLBiz)$/i.test(ssid)) {
                const password = 'PLDTWIFI' + mac.slice(-5);
                showResult(`Password: <strong>${password}</strong>`);
            }
            // Type 2: PLDTHOMEDSL with numbers
            else if (/^PLDTHOMEDSL\d{5}$/i.test(ssid)) {
                const numbers = ssid.match(/\d{5}$/)[0];
                const calculated = parseInt(numbers) * 3;
                const password = 'pLDTWIFI' + calculated;
                showResult(`Password: <strong>${password}</strong>`);
            }
            // Type 3: PLDTHOMEFIBR_xxxxxx
            else if (/^PLDTHOMEFIBR_[\da-f]{6}$/i.test(ssid)) {
                const code = ssid.split('_')[1];
                const converted = convertHex(code);
                showResult(`Password: <strong>wlan${converted}</strong>`);
            }
            // Type 4: PLDTHOMEFIBRxxxxx
            else if (/^PLDTHOMEFIBR[\da-f]{6}$/i.test(ssid)) {
                const code = ssid.slice(-6);
                const converted = convertHex(code);
                showResult(`Password: <strong>PLDTWIFI${converted}</strong>`);
            }
            // Type 5: HomeBro_Ultera
            else if (/^HomeBro_Ultera$/i.test(ssid)) {
                const password = 'HomeBro_' + mac.slice(-6);
                showResult(`Password: <strong>${password}</strong>`);
            }
            else {
                showResult('Invalid SSID format or not supported', true);
            }
        }

        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = message;
            result.style.backgroundColor = isError ? '#ffebee' : '#e8f5e9';
        }
    </script>
</body>
</html>
