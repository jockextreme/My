<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRN Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            flex: 1;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchContent()">Search</button>
        </div>
        <div id="content" class="grid"></div>
    </div>

    <script>
        const API_BASE = 'https://api.zetsu.xyz/prn';
        const contentDiv = document.getElementById('content');
        
        // Load initial content
        fetchContent(`${API_BASE}/home`);

        async function fetchContent(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayContent(data);
            } catch (error) {
                console.error('Error fetching content:', error);
            }
        }

        function displayContent(items) {
            contentDiv.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.thumb}" alt="${item.title}">
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <button onclick="downloadVideo('${item.url}')">Download</button>
                    </div>
                `;
                contentDiv.appendChild(card);
            });
        }

        function searchContent() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                const encodedQuery = encodeURIComponent(query);
                fetchContent(`${API_BASE}/search/${encodedQuery}`);
            }
        }

        function downloadVideo(url) {
            window.open(`${API_BASE}/download?url=${encodeURIComponent(url)}`, '_blank');
        }
    </script>
</body>
</html>
