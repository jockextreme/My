<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep previous CSS styles -->
    <style>
        /* Previous CSS remains unchanged */
        .debug-info {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains the same -->

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        const BASE_URL = 'https://api.zetsu.xyz/javhd';
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/'; // Temporary CORS fix

        async function showVideoDetail(contentUrl) {
            try {
                const modal = document.getElementById('videoModal');
                const videoPlayer = document.getElementById('videoPlayer');
                
                // Encode parameters properly
                const params = new URLSearchParams({
                    action: 'detail',
                    url: contentUrl,  // Already comes encoded from API
                    apikey: API_KEY
                });

                // Add CORS proxy for testing
                const apiUrl = `${CORS_PROXY}${BASE_URL}?${params}`;
                
                console.log('Fetching:', apiUrl); // Debug log
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                console.log('Response status:', response.status); // Debug log
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Unknown API error');
                }

                if (!data.videos || data.videos.length === 0) {
                    throw new Error('No video sources found in response');
                }

                // Use first available video source
                const videoSource = data.videos[0].url;
                if (!videoSource) throw new Error('Invalid video URL');
                
                videoPlayer.innerHTML = `
                    <source src="${videoSource}" type="video/mp4">
                    Your browser does not support the video tag.
                `;
                
                modal.style.display = 'flex';
                videoPlayer.play().catch(e => {
                    throw new Error('Video playback failed: ' + e.message);
                });

            } catch (error) {
                console.error('Detailed error:', error);
                showError(`Failed to load video: ${error.message}`);
                document.getElementById('videoModal').style.display = 'none';
            }
        }

        // Add debug information display
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = results.map(result => `
                <div class="result-card" onclick="showVideoDetail('${result.url}')">
                    <img class="card-image" src="${result.thumb}" alt="${result.title}">
                    <div class="card-content">
                        <h3 class="card-title">${result.title}</h3>
                        <p class="card-code">${result.code}</p>
                        <div class="debug-info">
                            API URL: ${result.url}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
