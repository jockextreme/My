<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Premium Video Content</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --accent: #ff4757;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary);
            color: var(--text);
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://source.unsplash.com/random/1920x300') center/cover;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .ad-banner {
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .video-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent);
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ccc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            margin: 2rem auto;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #ff6666;
            grid-column: 1 / -1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Anti-Adblock Script -->
    <script type='text/javascript' src='//virtualflashy.com/ac/6a/d2/ac6ad22b76962988ff296a3b925a45ce.js'></script>

    <header class="header">
        <h1>StreamFlix</h1>
        <p>Your Premium Adult Entertainment Hub</p>
        <div class="ad-banner">
            <a href="https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6" target="_blank">
                <img src="https://source.unsplash.com/random/728x90" alt="Advertisement">
            </a>
        </div>
    </header>

    <div class="video-grid" id="videoContainer">
        <div class="loader"></div>
    </div>

    <div class="ad-banner" style="margin: 2rem auto;">
        <a href="https://virtualflashy.com/j00dx0p2?key=2c389e493fcd95390c4b3c42a46b1440" target="_blank">
            <img src="https://source.unsplash.com/random/728x90" alt="Advertisement">
        </a>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls autoplay style="width:100%;"></video>
        </div>
    </div>

    <script>
        let retries = 0;
        
        async function fetchWithRetry() {
            try {
                await fetchVideos();
            } catch (error) {
                if (retries < 3) {
                    retries++;
                    setTimeout(fetchWithRetry, 2000);
                }
            }
        }

        async function fetchVideos() {
            const container = document.getElementById('videoContainer');
            try {
                const response = await fetch('https://kaiz-apis.gleeze.com/api/youjizz?limit=30&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336', {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                if (!data.videos?.length) throw new Error('No videos available');

                container.innerHTML = '';
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <img src="${video.thumbnail || 'https://source.unsplash.com/random/300x200'}" 
                             class="thumbnail"
                             onerror="this.src='https://source.unsplash.com/random/300x200'">
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Premium Content'}</h3>
                            <div class="video-stats">
                                <span>${video.views ? `${video.views} views` : 'Trending Now'}</span>
                                <span>${video.duration || '00:00'}</span>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => playVideo(video.videoUrl || '#'));
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Fetch error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h3>Content Temporarily Unavailable</h3>
                        <p>Check out these popular videos instead:</p>
                        ${getFallbackContent()}
                    </div>
                `;
            }
        }

        function getFallbackContent() {
            const fallbackVideos = [
                {
                    title: "Hot Summer Collection",
                    thumbnail: "https://source.unsplash.com/random/300x200",
                    views: "1.2M",
                    duration: "18:30"
                },
                {
                    title: "Late Night Special",
                    thumbnail: "https://source.unsplash.com/random/301x201",
                    views: "950K",
                    duration: "22:15"
                },
                {
                    title: "Exclusive Content",
                    thumbnail: "https://source.unsplash.com/random/302x202",
                    views: "2.1M",
                    duration: "25:00"
                }
            ];
            
            return fallbackVideos.map(video => `
                <div class="video-card">
                    <img src="${video.thumbnail}" class="thumbnail">
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>${video.duration}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const video = modal.querySelector('video');
            video.src = url;
            modal.style.display = 'block';
            
            modal.onclick = () => {
                modal.style.display = 'none';
                video.pause();
            }
        }

        // Initialize with retry support
        fetchWithRetry();
        
        // Trigger popunder after 5 seconds
        setTimeout(() => {
            window.open('https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6', '_blank');
        }, 5000);
    </script>
</body>
</html>
