<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Kaizenji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            min-height: 40px;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .rating {
            color: #e67e22;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Gallery</h1>
            <p>Total Videos: <span id="total-videos">0</span></p>
        </header>
        <div class="video-grid" id="video-container"></div>
    </div>

    <script>
        async function fetchVideos() {
            try {
                const response = await fetch('https://kaiz-apis.gleeze.com/api/youjizz?limit=3&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876');
                const data = await response.json();
                
                document.getElementById('total-videos').textContent = data.total;
                const container = document.getElementById('video-container');

                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    
                    const content = `
                        <div class="thumbnail">
                            <div class="duration">${video.duration || 'N/A'}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                            <div class="metadata">
                                <span>üëÅÔ∏è ${video.views.toLocaleString()}</span>
                                <span class="rating">‚òÖ ${video.rating || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    
                    card.innerHTML = content;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching videos:', error);
                alert('Failed to load videos. Please try again later.');
            }
        }

        fetchVideos();
    </script>
</body>
</html>
