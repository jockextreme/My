<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe Ultra - Next-Gen Video Experience</title>
    
    <!-- Ad integrations -->
    <script async="async" data-cfasync="false" src="//pl26739552.profitableratecpm.com/7f14a9c8ea86dba523127c27843ce1c1/invoke.js"></script>
    <script type='text/javascript' src='//pl26739546.profitableratecpm.com/da/56/5f/da565fd1dd599b32f794532fad2b2908.js'></script>

    <style>
        :root {
            --primary: #6366f1;
            --accent: #10b981;
            --secondary: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            --glass: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Modern Glassmorphism Navigation */
        .navbar {
            padding: 1.5rem 4rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            font-family: 'Poppins', sans-serif;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            position: relative;
            margin-bottom: 4rem;
            border-radius: 2rem;
            overflow: hidden;
            margin: 2rem;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .hero-content {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            max-width: 600px;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
        }

        /* Dynamic Video Grid */
        .video-grid {
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Hover-Enhanced Video Card */
        .video-card {
            background: var(--surface);
            border-radius: 2rem;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.4s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px) rotate(1deg) scale(1.02);
            box-shadow: 0 24px 64px rgba(0,0,0,0.3);
        }

        /* Dynamic Thumbnail Effects */
        .thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
            transition: opacity 0.4s ease;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.1);
        }

        /* Video Info Styling */
        .video-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        /* Engagement Metrics */
        .engagement-bar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .engagement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 4rem;
        }

        .loading::after {
            content: "";
            width: 48px;
            height: 48px;
            border: 3px solid var(--text);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Modern Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(40px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .hero {
                height: 50vh;
                margin: 1rem;
            }
            
            .hero-content {
                bottom: 2rem;
                left: 2rem;
                padding-right: 2rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .video-grid {
                padding: 2rem;
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, #2a2a2a 50%, var(--surface) 75%);
            background-size: 400% 400%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe Ultra</div>
        <div class="nav-actions">
            <button class="theme-toggle">🌓</button>
        </div>
    </nav>

    <div class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-a-girl-blowing-a-bubble-gum-at-an-amusement-park-1226.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 class="hero-title">Experience Next-Level Entertainment</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search thousands of videos...">
            </div>
        </div>
    </div>

    <div class="video-grid" id="videoContainer">
        <!-- Native Banner Ad -->
        <div class="ad-container" style="grid-column: 1 / -1">
            <div id="container-7f14a9c8ea86dba523127c27843ce1c1"></div>
        </div>

        <!-- Video cards will be injected here -->
    </div>

    <div class="fab" onclick="toggleUpload()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
        </svg>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <!-- [Previous modal content] -->
    </div>

    <!-- Scripts -->
    <script>
        // Enhanced Features
        let currentTheme = 'dark';
        let watchHistory = JSON.parse(localStorage.getItem('watchHistory')) || [];
        let allVideos = [];

        // Dynamic Theme System
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeColors();
        }

        function updateThemeColors() {
            if(currentTheme === 'light') {
                document.documentElement.style.setProperty('--background', '#ffffff');
                document.documentElement.style.setProperty('--surface', '#f8f9fa');
                document.documentElement.style.setProperty('--text', '#1a1a1a');
            } else {
                document.documentElement.style.setProperty('--background', '#0f172a');
                document.documentElement.style.setProperty('--surface', '#1e293b');
                document.documentElement.style.setProperty('--text', '#f8fafc');
            }
        }

        // Video Engagement System
        function createEngagementBar(video) {
            return `
                <div class="engagement-bar">
                    <div class="engagement-item">
                        <span>👁️ ${video.views.toLocaleString()}</span>
                    </div>
                    <div class="engagement-item">
                        <span>👍 ${video.likes || 0}</span>
                    </div>
                    <div class="engagement-item">
                        <span>⏱️ ${video.duration}</span>
                    </div>
                </div>
            `;
        }

        // Enhanced Video Card Creation
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumb}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    ${createEngagementBar(video)}
                </div>
            `;

            card.addEventListener('click', () => playVideo(video.embed));
            return card;
        }

        // Social Sharing
        function shareVideo(video) {
            if(navigator.share) {
                navigator.share({
                    title: video.title,
                    text: 'Check out this video on StreamVibe!',
                    url: window.location.href
                });
            } else {
                // Fallback for desktop
                alert('Share this video: ' + window.location.href);
            }
        }

        // Progressive Loading
        function showSkeletonLoading() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = Array(8).fill(`
                <div class="video-card skeleton" style="height: 400px"></div>
            `).join('');
        }

        // Initialize
        function init() {
            showSkeletonLoading();
            loadVideos();
            updateThemeColors();
            setupIntersectionObserver();
        }

        // Intersection Observer for animations
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.video-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Start everything
        init();
        
        // [Previous functionality maintained and enhanced]
    </script>
</body>
</html>
