<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLDT WiFi Toolkit - Complete</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #2c3e50;
            --light: #ffffff;
            --dark: #1a1a1a;
            --background: #f0f0f0;
            --text: #333333;
        }

        [data-theme="dark"] {
            --primary: #ff6b6b;
            --secondary: #f0f0f0;
            --light: #2d2d2d;
            --dark: #ffffff;
            --background: #1a1a1a;
            --text: #dddddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
        }

        .card {
            background: var(--light);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            color: var(--text);
        }

        .tab.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light);
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .qr-container {
            margin: 2rem 0;
            text-align: center;
        }

        .strength-meter {
            height: 5px;
            width: 100%;
            margin-top: 0.5rem;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .legal-gate {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 235, 186, 0.3);
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .hex-pair {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            background: var(--background);
        }

        .history-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            background: var(--background);
            cursor: pointer;
        }

        .warning {
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 0, 0, 0.1);
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <div class="card">
            <div class="legal-gate">
                <label>
                    <input type="checkbox" id="legal-agree">
                    I confirm I have authorization to access this network
                </label>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="showTab('main')">Main Tool</div>
                <div class="tab" onclick="showTab('converter')">HEX Converter</div>
                <div class="tab" onclick="showTab('history')">History</div>
            </div>

            <!-- Main Tool Tab -->
            <div id="main" class="tab-content">
                <h2>PLDT WiFi Password Finder</h2>
                <div class="input-group">
                    <label>SSID:</label>
                    <input type="text" id="ssid" placeholder="Enter PLDT SSID">
                </div>
                <div class="input-group">
                    <label>MAC Address:</label>
                    <input type="text" id="mac" placeholder="00:1F:FB:0F:C5:A8">
                </div>
                <button onclick="calculatePassword()">Generate Password</button>
                
                <div id="result" class="result-box" style="display: none;">
                    <div class="qr-container" id="qrcode"></div>
                    <div class="strength-meter">
                        <div class="strength-fill"></div>
                    </div>
                    <button onclick="copyPassword()">Copy Password</button>
                </div>
            </div>

            <!-- HEX Converter Tab -->
            <div id="converter" class="tab-content" style="display: none;">
                <h3>HEX Conversion Table</h3>
                <div class="hex-grid" id="hexGrid"></div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content" style="display: none;">
                <h3>Previous Searches</h3>
                <div id="historyList"></div>
            </div>

            <div class="warning">
                ‚ö†Ô∏è WARNING: Unauthorized network access is illegal. This tool is for educational purposes only.
            </div>
        </div>
    </div>

    <script>
        const hexMap = {
            '0': 'f', '1': 'e', '2': 'd', '3': 'c',
            '4': 'b', '5': 'a', '6': '9', '7': '8',
            '8': '7', '9': '6', 'a': '5', 'b': '4',
            'c': '3', 'd': '2', 'e': '1', 'f': '0'
        };

        let qrcode = null;
        let history = JSON.parse(localStorage.getItem('pldtHistory') || '[]');

        function toggleTheme() {
            const html = document.documentElement;
            html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
            
            if(tabName === 'history') updateHistoryDisplay();
            if(tabName === 'converter') initHexConverter();
        }

        function calculatePassword() {
            if(!document.getElementById('legal-agree').checked) {
                alert('Please confirm authorization first');
                return;
            }

            const ssid = document.getElementById('ssid').value.trim();
            const mac = document.getElementById('mac').value.replace(/[^a-f0-9]/gi, '').toUpperCase();
            let password = '';

            try {
                if (/^(PLDTHOMEDSL|PLDTmyDSLPAL|PLDmyDSLBiz)$/i.test(ssid)) {
                    password = `PLDTWIFI${mac.slice(-5)}`;
                }
                else if (/^PLDTHOMEDSL\d{5}$/i.test(ssid)) {
                    password = `pLDTWIFI${parseInt(ssid.slice(-5)) * 3}`;
                }
                else if (/^PLDTHOMEFIBR_[\da-f]{6}$/i.test(ssid)) {
                    password = `wlan${convertHex(ssid.split('_')[1])}`;
                }
                else if (/^PLDTHOMEFIBR[\da-f]{6}$/i.test(ssid)) {
                    password = `PLDTWIFI${convertHex(ssid.slice(-6))}`;
                }
                else if (/^HomeBro_Ultera$/i.test(ssid)) {
                    password = `HomeBro_${mac.slice(-6)}`;
                }
                else throw new Error('Invalid SSID format');

                showResult(password);
                updatePasswordStrength(password);
                generateQR(ssid, password);
                saveToHistory(ssid, password);
            } catch (error) {
                alert(error.message);
            }
        }

        function convertHex(input) {
            return input.toLowerCase().split('').map(c => hexMap[c] || c).join('');
        }

        function initHexConverter() {
            const hexGrid = document.getElementById('hexGrid');
            hexGrid.innerHTML = Object.entries(hexMap).map(([original, converted]) => `
                <div class="hex-pair">
                    <div>${original.toUpperCase()}</div>
                    <div>‚Üí</div>
                    <div>${converted.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function generateQR(ssid, password) {
            if(qrcode) qrcode.clear();
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: `WIFI:S:${ssid};T:WPA;P:${password};;`,
                width: 160,
                height: 160
            });
        }

        function updatePasswordStrength(password) {
            const strength = Math.min(password.length / 16 * 100, 100);
            document.querySelector('.strength-fill').style.width = `${strength}%`;
        }

        function saveToHistory(ssid, password) {
            history.unshift({ ssid, password, date: new Date().toISOString() });
            localStorage.setItem('pldtHistory', JSON.stringify(history));
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(entry => `
                <div class="history-item">
                    <div>${entry.ssid}</div>
                    <div>${entry.password}</div>
                    <small>${new Date(entry.date).toLocaleString()}</small>
                </div>
            `).join('');
        }

        function copyPassword() {
            const password = document.querySelector('#result strong').textContent;
            navigator.clipboard.writeText(password);
            alert('Password copied to clipboard');
        }

        function showResult(password) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <strong>Generated Password:</strong><br>
                <span style="font-size: 1.5rem">${password}</span>
                <div class="qr-container" id="qrcode"></div>
                <div class="strength-meter">
                    <div class="strength-fill"></div>
                </div>
                <button onclick="copyPassword()">Copy Password</button>
            `;
        }

        // Initialize
        initHexConverter();
    </script>
</body>
</html>
