<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confession Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">üí¨ Confession Admin Panel</h1>

    <!-- Confession Log Section -->
    <div id="confession-list" class="space-y-4">
      <!-- Confession cards will be injected here -->
    </div>
  </div>

  <!-- Sample Confessions -->
  <script>
    const confessions = [
      { id: 'cfn001', content: 'Crush ko si seatmate ko üò≥', status: 'pending' },
      { id: 'cfn002', content: 'I want to say sorry to my best friend.', status: 'approved' },
    ];

    const confessionList = document.getElementById('confession-list');

    confessions.forEach((confession) => {
      const card = document.createElement('div');
      card.className = 'bg-white shadow-md p-4 rounded-xl';
      card.innerHTML = `
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold">${confession.id}</h2>
          <span class="text-sm ${confession.status === 'approved' ? 'text-green-600' : 'text-yellow-500'}">
            ${confession.status.toUpperCase()}
          </span>
        </div>
        <p class="mt-2 text-gray-800">${confession.content}</p>
        <div class="mt-4 space-x-2">
          <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" onclick="approve('${confession.id}')">Approve</button>
          <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600" onclick="decline('${confession.id}')">Decline</button>
        </div>
      `;
      confessionList.appendChild(card);
    });

    function approve(id) {
      alert(`‚úÖ Confession ${id} approved and will be posted.`);
      // Trigger post to Facebook function here (Node.js backend)
    }

    function decline(id) {
      alert(`‚ùå Confession ${id} declined.`);
      // Optional: Log decline in database or file
    }
  </script>

</body>
</html>
