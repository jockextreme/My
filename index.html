<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe - Modern Video Platform</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(45deg, #6366f1 0%, #a855f7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Navigation */
        .navbar {
            padding: 1.5rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Enhanced Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Modern Video Grid */
        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 2rem 0;
        }

        /* Improved Video Card */
        .video-card {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
        }

        /* Thumbnail Enhancements */
        .thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .thumbnail::before {
            opacity: 1;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.05);
        }

        /* Play Button Overlay */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Video Info Styling */
        .video-info {
            padding: 1.25rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Rating Stars */
        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #f59e0b;
        }

        /* Duration Badge */
        .duration {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.8);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 2;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid var(--text);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
    </nav>

    <div class="container">
        <div class="video-grid" id="videoContainer"></div>
        <div class="loading" id="loading" hidden></div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                document.getElementById('loading').hidden = false;
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
                
            } catch (error) {
                console.error('Error:', error);
                return [];
            } finally {
                isLoading = false;
                document.getElementById('loading').hidden = true;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                    <div class="play-button">▶</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'★'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadVideos() {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });
    </script>
</body>
</html>
