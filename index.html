<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        .video-item { transition: transform 0.2s; }
        .video-item:hover { transform: scale(1.03); }
        .preloader { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); z-index: 999; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>JAVHD Browser</strong>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <!-- Search Bar -->
            <div class="box">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" id="searchInput" placeholder="Search videos...">
                    </div>
                    <div class="control">
                        <button class="button is-info" onclick="searchVideos()">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Grid -->
            <div id="results" class="columns is-multiline"></div>

            <!-- Detail Modal -->
            <div class="modal" id="detailModal">
                <div class="modal-background"></div>
                <div class="modal-card" style="width: 80%">
                    <header class="modal-card-head">
                        <p class="modal-card-title" id="detailTitle"></p>
                        <button class="delete" aria-label="close" onclick="closeModal()"></button>
                    </header>
                    <section class="modal-card-body" id="detailContent">
                        <!-- Dynamic content loaded here -->
                    </section>
                </div>
            </div>

            <!-- Loader -->
            <div class="preloader" id="loader" style="display: none;">
                <div class="has-text-centered" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <div class="loader is-loading" style="width: 5rem; height: 5rem;"></div>
                    <p class="mt-3">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            showLoader();
            
            try {
                const response = await fetch(
                    `https://api.zetsu.xyz/javhd?action=search&query=${encodeURIComponent(query)}&apikey=${API_KEY}`
                );
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('Error fetching results');
            } finally {
                hideLoader();
            }
        }

        async function showDetail(url) {
            showLoader();
            try {
                const response = await fetch(
                    `https://api.zetsu.xyz/javhd?action=detail&url=${encodeURIComponent(url)}&apikey=${API_KEY}`
                );
                
                const detail = await response.json();
                displayDetail(detail);
                document.getElementById('detailModal').classList.add('is-active');
            } catch (error) {
                alert('Error loading details');
            } finally {
                hideLoader();
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            results.forEach(item => {
                const card = `
                    <div class="column is-3">
                        <div class="card video-item" onclick="showDetail('${item.url}')">
                            <div class="card-image">
                                <figure class="image is-16by9">
                                    <img src="${item.thumb}" alt="Thumbnail">
                                </figure>
                            </div>
                            <div class="card-content">
                                <p class="title is-6">${item.title}</p>
                                <p class="subtitle is-7">${item.code}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function displayDetail(detail) {
            document.getElementById('detailTitle').textContent = detail.title;
            const content = `
                <div class="columns">
                    <div class="column is-4">
                        <img src="${detail.cover}" alt="Cover" class="image">
                    </div>
                    <div class="column">
                        <div class="content">
                            ${detail.info ? `<p>${detail.info}</p>` : ''}
                            ${detail.actress ? `<p><strong>Actress:</strong> ${detail.actress}</p>` : ''}
                            ${detail.release_date ? `<p><strong>Release Date:</strong> ${detail.release_date}</p>` : ''}
                        </div>
                        <div class="mt-4">
                            ${detail.videos.map(video => `
                                <video class="mb-4" controls style="width: 100%">
                                    <source src="${video.url}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailContent').innerHTML = content;
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('is-active');
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Enable Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
