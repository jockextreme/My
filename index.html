<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="disclaimer-banner">
        <div class="nav-container">
            <i class="fas fa-university"></i>
            Academic Research Archive - Educational Use Only
        </div>
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <h1 class="main-title">Cultural Media Archive</h1>
        </nav>
    </header>

    <main class="video-archive">
        <div class="video-grid" id="videoContainer"></div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="AcademicArchive.closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <div class="user-preferences">
        <button onclick="AcademicArchive.toggleLayout()">
            <i class="fas fa-th"></i> Toggle Layout
        </button>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
