<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            padding: 1rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .video-card {
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .duration {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
    </nav>

    <div class="container">
        <div class="video-grid" id="videoContainer"></div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
                
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            } finally {
                isLoading = false;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'â˜…'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadVideos() {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });
    </script>
</body>
</html>
