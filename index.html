<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinay Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #2a2a2a;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .video-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            width: 90%;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        footer {
            background-color: #2a2a2a;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Pinay Videos Collection</h1>
    </nav>

    <div class="container">
        <div class="video-grid" id="videoContainer">
            <!-- Videos will be loaded here -->
        </div>
        <div class="loading">Loading videos...</div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <video controls id="videoPlayer">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer>
        <p>Powered by Kaiz-APIs | Author: Kaizenji</p>
    </footer>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357';

        async function fetchVideos() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayVideos(data.videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
                document.querySelector('.loading').textContent = 'Failed to load videos. Please try again later.';
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            document.querySelector('.loading').style.display = 'none';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                    </div>
                `;

                videoCard.addEventListener('click', () => playVideo(video.mp4url));
                container.appendChild(videoCard);
            });
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            modal.style.display = 'block';
            videoPlayer.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initial load
        fetchVideos();
    </script>
</body>
</html>
