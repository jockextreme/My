<!DOCTYPE html>
<html>
<head>
    <title>Instant JAV Browser</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-container { margin: 20px 0; }
        video { width: 100%; max-width: 800px; height: auto; }
        .search-box { margin-bottom: 20px; }
        .result-item { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>
    
    <div id="results"></div>
    
    <div id="videoContainer" class="video-container" style="display: none;">
        <video id="videoPlayer" controls>
            <source id="videoSource" type="video/mp4">
        </video>
        <h3 id="videoTitle"></h3>
    </div>

    <script>
        // Mock data - Replace with real API calls
        const mockData = [
            {
                id: 1,
                title: "Sample Video 1",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            },
            {
                id: 2,
                title: "Sample Video 2",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
            }
        ];

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = mockData.filter(item => 
                item.title.toLowerCase().includes(query)
            );
            
            displayResults(results);
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = items.map(item => `
                <div class="result-item" onclick="playVideo('${item.videoUrl}', '${item.title}')">
                    ${item.title}
                </div>
            `).join('');
        }

        function playVideo(url, title) {
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('videoSource').src = url;
            document.getElementById('videoTitle').textContent = title;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.load();
            videoPlayer.play();
        }

        // Initial load
        displayResults(mockData);
    </script>
</body>
</html>
