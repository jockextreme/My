<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu Video Hub | API Browser</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
        }

        .dark-mode {
            --dark: #f8fafc;
            --light: #1e293b;
            background: #0f172a;
        }

        /* Header */
        .app-bar {
            background: var(--gradient);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Age Verification Modal */
        .age-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        /* Terms Modal */
        .terms-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 3000;
        }
    </style>
</head>
<body>
    <!-- Age Verification Modal -->
    <div id="ageModal" class="age-modal">
        <div class="age-content">
            <h2>Age Verification</h2>
            <p>You must be at least 18 years old to access this content</p>
            <div class="age-buttons">
                <button onclick="verifyAge(true)">I am 18+</button>
                <button onclick="verifyAge(false)">Exit</button>
            </div>
        </div>
    </div>

    <!-- Terms Modal -->
    <div id="termsModal" class="terms-modal">
        <h2>Terms of Service</h2>
        <!-- Terms content here -->
        <button onclick="closeTerms()">Close</button>
    </div>

    <header class="app-bar">
        <nav class="nav-container">
            <h1>Zetsu Video Hub</h1>
            <div class="controls">
                <button onclick="toggleTheme()">üåì</button>
                <button onclick="toggleSafeMode()">üõ°Ô∏è</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchVideos()">üîç</button>
        </div>
        
        <div class="video-grid" id="videoContainer">
            <!-- Videos loaded dynamically -->
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="legal-links">
            <a href="#" onclick="showTerms()">Terms</a>
            <a href="#" onclick="showPrivacy()">Privacy</a>
            <a href="#" onclick="showDMCA()">DMCA</a>
        </div>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            apiKey: '625156d0d268e4633b97980c0dc859d0',
            safeMode: localStorage.getItem('safeMode') === 'true',
            theme: localStorage.getItem('theme') || 'light',
            ageVerified: localStorage.getItem('ageVerified') === 'true'
        };

        // Initialize
        function init() {
            if (!CONFIG.ageVerified) showAgeModal();
            applyTheme();
            loadContent();
        }

        // Age Verification
        function showAgeModal() {
            document.getElementById('ageModal').style.display = 'flex';
        }

        function verifyAge(confirmed) {
            if (confirmed) {
                localStorage.setItem('ageVerified', 'true');
                document.getElementById('ageModal').style.display = 'none';
                loadContent();
            } else {
                window.location.href = 'https://google.com';
            }
        }

        // Content Loading
        async function loadContent() {
            showLoader();
            try {
                const response = await fetch(`https://api.zetsu.xyz/prn/home?apikey=${CONFIG.apiKey}`);
                const data = await response.json();
                renderVideos(data);
            } catch (error) {
                showError(error);
            } finally {
                hideLoader();
            }
        }

        // Video Rendering
        function renderVideos(data) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            Object.entries(data).forEach(([key, video]) => {
                if (!isNaN(key)) {
                    const card = createVideoCard(video);
                    container.appendChild(card);
                }
            });
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <a href="${video.video}" target="_blank" rel="noopener noreferrer">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </a>
                <div class="info">
                    <h3>${video.title}</h3>
                    <p>${video.uploaderName}</p>
                </div>
            `;
            return card;
        }

        // Theme Management
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            CONFIG.theme = CONFIG.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', CONFIG.theme);
        }

        function applyTheme() {
            if (CONFIG.theme === 'dark') document.body.classList.add('dark-mode');
        }

        // Safe Mode
        function toggleSafeMode() {
            CONFIG.safeMode = !CONFIG.safeMode;
            localStorage.setItem('safeMode', CONFIG.safeMode);
            loadContent();
        }

        // Legal Modals
        function showTerms() {
            document.getElementById('termsModal').style.display = 'block';
        }

        function closeTerms() {
            document.getElementById('termsModal').style.display = 'none';
        }

        // Initialization
        init();
    </script>
</body>
</html>
