<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu Video Browser</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --primary-color: #0d6efd;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            margin-bottom: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            padding: 12px 20px;
            width: 100%;
            border: 2px solid #444;
            border-radius: 30px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            cursor: pointer;
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .uploader {
            color: var(--primary-color);
            font-size: 0.9em;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            overflow: auto;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2% auto;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-details {
            margin-top: 20px;
        }

        .watch-button {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search videos...">
        </div>
    </div>
    
    <div class="loading" id="loading">Loading...</div>
    <div class="video-grid" id="videoContainer"></div>
    
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDuration"></p>
                <p id="videoUploader"></p>
                <a id="videoLink" target="_blank" class="watch-button">Watch Video</a>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        let currentVideoData = [];

        window.addEventListener('DOMContentLoaded', () => {
            fetchVideos('home');
            document.getElementById('searchInput').focus();
        });

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if(e.target.value.trim()) {
                    fetchVideos('search', e.target.value.trim());
                } else {
                    fetchVideos('home');
                }
            }, 500);
        });

        async function fetchVideos(type, query = '') {
            showLoading();
            try {
                const url = type === 'home' 
                    ? `https://api.zetsu.xyz/prn/home?apikey=${API_KEY}`
                    : `https://api.zetsu.xyz/prn/search/${encodeURIComponent(query)}?apikey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                currentVideoData = Object.values(data).filter(item => !isNaN(item));
                displayVideos(currentVideoData);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch videos. Please try again later.');
            } finally {
                hideLoading();
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                if (video.video) {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail || 'https://via.placeholder.com/300x200/333/fff?text=No+Preview'}" 
                                 alt="${video.title}" 
                                 onclick="showVideoDetails(${index})">
                            <div class="duration">${video.duration}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            ${video.uploaderName ? `
                            <div class="uploader">
                                <span>${video.uploaderName}</span>
                            </div>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        function showVideoDetails(index) {
            const video = currentVideoData[index];
            const modal = document.getElementById('videoModal');
            
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDuration').textContent = `Duration: ${video.duration}`;
            document.getElementById('videoUploader').innerHTML = video.uploaderName 
                ? `Uploader: <a href="${video.uploaderProfile}" target="_blank">${video.uploaderName}</a>`
                : '';
            document.getElementById('videoLink').href = video.video;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
