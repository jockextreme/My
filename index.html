<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinayVids | Premium Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF4D4D;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--dark), var(--gray));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .video-card {
            background: var(--gray);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--primary);
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-size: 3rem;
            color: var(--light);
        }

        .video-card:hover .play-overlay {
            opacity: 0.8;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Load More Button */
        .load-more {
            text-align: center;
            margin: 2rem 0;
        }

        .btn {
            background: var(--primary);
            color: var(--light);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--primary);
        }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--light);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }

        /* Footer */
        footer {
            background: var(--gray);
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--light);
            margin: 0 0.5rem;
            font-size: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">PINAYVIDS</a>
        <div class="search-box">
            <input type="text" placeholder="Search videos...">
            <button class="btn"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="video-grid" id="videoContainer"></div>
        <div class="load-more">
            <button class="btn" id="loadMore">Load More</button>
        </div>
        <div class="loading" id="loading">
            <div class="loader"></div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <video controls id="videoPlayer">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer>
        <p>Â© 2024 PinayVids. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        let currentPage = 1;
        const API_BASE = 'https://kaiz-apis.gleeze.com/api/lootedpinay';
        const API_KEY = '0acad241-6a34-4516-bcc6-310a137e6357';

        async function fetchVideos(page = 1) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}?limit=${page * 5}&apikey=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.videos);
                currentPage = page;
            } catch (error) {
                showError('Failed to load videos. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span><i class="far fa-clock"></i> ${video.duration || 'N/A'}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => playVideo(video.mp4url));
                container.appendChild(card);
            });
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.src = url;
            modal.style.display = 'block';
            player.play().catch(error => {
                showError('Video playback failed. Please try again.');
                closeModal();
            });
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.container.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Event Listeners
        document.getElementById('loadMore').addEventListener('click', () => fetchVideos(currentPage + 1));
        window.addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') closeModal();
        });

        // Initial Load
        fetchVideos();
    </script>
</body>
</html>
