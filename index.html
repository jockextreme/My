<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCGI Youth Ugong - Bible Festival 2025 Champions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://example.com/header-bg.jpg') center/cover;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: var(--primary-color);
        }

        .nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem;
        }

        .achievement-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .gallery {
            columns: 3 300px;
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .verse-highlight {
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
            background: var(--secondary-color);
            color: white;
            margin: 2rem 0;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MCGI Youth Ugong</h1>
        <p>Valenzuela Youth Bible Festival 2025 Champions</p>
        <div class="verse-highlight">
            "A new commandment I give unto you, That ye love one another; as I have loved you..."
            <br>- John 13:34 (KJV)
        </div>
    </header>

    <nav class="nav">
        <a href="#achievements">Achievements</a>
        <a href="#gallery">Gallery</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="achievements" class="achievements-grid">
        <div class="achievement-card">
            <h3>üèÜ Overall Champion</h3>
            <p>MCGI Youth Ugong</p>
        </div>
        <!-- Add other achievement cards similarly -->
    </section>

    <section id="gallery" class="gallery">
        <img src="https://surl.lu/lltlil" alt="Champions Photo">
        <!-- Add all other images here -->
    </section>

    <section id="testimonials">
        <!-- Add testimonials section -->
    </section>

    <section id="contact">
        <!-- Add contact form and social media links -->
    </section>

    <footer>
        <p>To God Be All the Glory Always!</p>
        <div class="social-links">
            <a href="https://www.facebook.com/share/p/15HAmj9FTy/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>
</body>
</html>
