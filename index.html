<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Media Archive | Cultural Research</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --accent: #64ffda;
            --text-light: #ccd6f6;
            --spacing-base: 16px;
            --border-radius: 8px;
            --transition: 0.25s cubic-bezier(0.645,0.045,0.355,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .disclaimer-banner {
            background: var(--secondary-dark);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(100,255,218,0.1);
        }

        .main-header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent), #57cbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-archive {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 var(--spacing-base);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            background: #020c1b;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            opacity: 0.8;
            transition: opacity var(--transition);
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .like-btn.liked {
            color: var(--accent);
        }

        .comments-section {
            margin-top: 1rem;
            border-top: 1px solid rgba(100,255,218,0.1);
            padding-top: 1rem;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.5rem;
            background: var(--secondary-dark);
            border: 1px solid rgba(100,255,218,0.1);
            color: var(--text-light);
            border-radius: 4px;
        }

        .comment-list {
            margin-top: 1rem;
            list-style: none;
        }

        .comment-item {
            background: rgba(100,255,218,0.1);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .video-player {
            width: 100%;
            height: 60vh;
            border-radius: var(--border-radius);
            background: #000;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .video-player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer-banner">
        <div class="nav-container">
            <i class="fas fa-university"></i>
            Academic Research Archive - Educational Use Only
        </div>
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <h1 class="main-title">Cultural Media Archive</h1>
        </nav>
    </header>

    <main class="video-archive">
        <div class="video-grid" id="videoContainer"></div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="AcademicArchive.closeModal()">&times;</span>
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <script>
        class AcademicArchive {
            static config = {
                api: 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357',
                storageKey: 'academicArchiveData'
            };

            static init() {
                this.initStorage();
                this.loadContent();
                this.initModal();
            }

            static initStorage() {
                if (!localStorage.getItem(this.config.storageKey)) {
                    localStorage.setItem(this.config.storageKey, JSON.stringify({}));
                }
            }

            static getStorage() {
                return JSON.parse(localStorage.getItem(this.config.storageKey));
            }

            static updateStorage(data) {
                localStorage.setItem(this.config.storageKey, JSON.stringify(data));
            }

            static async loadContent() {
                try {
                    const response = await fetch(this.config.api);
                    if (!response.ok) throw new Error('Data loading failed');
                    const { videos } = await response.json();
                    this.currentVideos = videos;
                    this.renderVideos(videos);
                } catch (error) {
                    this.showError(error.message);
                }
            }

            static renderVideos(videos) {
                const container = document.getElementById('videoContainer');
                const storage = this.getStorage();
                
                container.innerHTML = videos.map(video => {
                    const videoKey = btoa(video.mp4url);
                    const videoData = storage[videoKey] || { likes: 0, comments: [] };
                    
                    return `
                        <article class="video-card">
                            <div class="thumbnail-container" 
                                 role="button"
                                 aria-label="View ${video.title}"
                                 tabindex="0"
                                 data-video="${encodeURIComponent(video.mp4url)}">
                                <img src="${video.thumbnail}" 
                                     alt="${video.title}"
                                     class="thumbnail"
                                     loading="lazy">
                                <div class="play-overlay"><i class="fas fa-play"></i></div>
                            </div>
                            <div class="video-info">
                                <h3 class="video-title">${video.title}</h3>
                                <div class="video-actions">
                                    <button class="like-btn ${videoData.likes > 0 ? 'liked' : ''}" 
                                            onclick="AcademicArchive.toggleLike('${videoKey}')">
                                        <i class="fas fa-heart"></i>
                                        <span>${videoData.likes}</span>
                                    </button>
                                </div>
                                <div class="comments-section">
                                    <form class="comment-form" onsubmit="return AcademicArchive.addComment('${videoKey}', this)">
                                        <input type="text" class="comment-input" placeholder="Add academic note..." required>
                                        <button type="submit" class="nav-link">Post</button>
                                    </form>
                                    <ul class="comment-list">
                                        ${videoData.comments.map(comment => `
                                            <li class="comment-item">
                                                ${comment.text}
                                                <button onclick="AcademicArchive.deleteComment('${videoKey}', ${comment.id})" 
                                                        class="nav-link">
                                                    Ã—
                                                </button>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

                this.initVideoHandlers();
            }

            static initVideoHandlers() {
                document.querySelectorAll('.thumbnail-container').forEach(thumb => {
                    thumb.addEventListener('click', () => this.playVideo(thumb.dataset.video));
                    thumb.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.playVideo(thumb.dataset.video);
                    });
                });
            }

            static toggleLike(videoKey) {
                const storage = this.getStorage();
                const videoData = storage[videoKey] || { likes: 0, comments: [] };
                videoData.likes = videoData.likes ? 0 : 1;
                storage[videoKey] = videoData;
                this.updateStorage(storage);
                this.renderVideos(this.currentVideos);
            }

            static addComment(videoKey, form) {
                const input = form.querySelector('.comment-input');
                const text = input.value.trim();
                if (!text) return false;

                const storage = this.getStorage();
                const videoData = storage[videoKey] || { likes: 0, comments: [] };
                videoData.comments.push({
                    id: Date.now(),
                    text: text,
                    timestamp: new Date().toISOString()
                });
                storage[videoKey] = videoData;
                this.updateStorage(storage);
                input.value = '';
                this.renderVideos(this.currentVideos);
                return false;
            }

            static deleteComment(videoKey, commentId) {
                const storage = this.getStorage();
                const videoData = storage[videoKey];
                if (videoData) {
                    videoData.comments = videoData.comments.filter(c => c.id !== commentId);
                    storage[videoKey] = videoData;
                    this.updateStorage(storage);
                    this.renderVideos(this.currentVideos);
                }
            }

            static playVideo(url) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.src = decodeURIComponent(url);
                modal.style.display = 'block';
                player.play();
                document.body.style.overflow = 'hidden';
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }

            static initModal() {
                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('video-modal')) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            static showError(message) {
                const error = document.createElement('div');
                error.className = 'error-banner';
                error.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                `;
                document.body.prepend(error);
                setTimeout(() => error.remove(), 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => AcademicArchive.init());
    </script>
</body>
</html>
