<head>

    <style>
        :root {
            --primary: #6366f1;
            --accent: #10b981;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.8);
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease;
        }

        /* Modern Glassmorphism Navigation */
        .navbar {
            padding: 1rem 4rem;
            background: var(--surface);
            backdrop-filter: blur(16px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            font-family: 'Poppins', sans-serif;
        }

        /* Featured Section */
        .featured {
            position: relative;
            height: 70vh;
            margin: 2rem;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .featured::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        .featured-content {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            z-index: 2;
            max-width: 50%;
        }

        /* Video Grid Enhancements */
        .video-grid {
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--surface);
            border-radius: 1.5rem;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.3);
        }

        /* Thumbnail Animation */
        .thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.1);
        }

        /* Video Info Styling */
        .video-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        /* Interactive Elements */
        .interactive-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--surface);
            border-radius: 1rem;
            margin: 2rem;
        }

        .theme-toggle {
            background: var(--glass);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary);
        }

        /* Modern Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .video-player {
            width: 90%;
            max-width: 1400px;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* Ad Containers */
        .ad-container {
            grid-column: 1 / -1;
            margin: 2rem 0;
            padding: 2rem;
            background: var(--glass);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .featured {
                margin: 1rem;
                height: 50vh;
            }
            .featured-content {
                max-width: 80%;
                left: 2rem;
                bottom: 2rem;
            }
            .video-grid {
                padding: 2rem;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">STREAMVIBE</div>
        <div class="interactive-bar">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
        </div>
    </nav>

    <!-- Featured Section -->
    <section class="featured">
        <div class="ad-container">
            <div id="container-7f14a9c8ea86dba523127c27843ce1c1"></div>
        </div>
        <div class="featured-content">
            <h1>Trending Now</h1>
            <p>Watch the latest and greatest content</p>
        </div>
    </section>

    <!-- Video Grid -->
    <div class="video-grid" id="videoContainer"></div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <button class="theme-toggle" onclick="closeVideo()">âœ• Close</button>
        <div class="video-player">
            <video controls id="player"></video>
        </div>
    </div>

    <!-- Hidden Popunder -->
    <iframe src="https://www.profitableratecpm.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6" style="display:none"></iframe>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336';
        let currentPage = 1;
        let isLoading = false;

        // Theme Management
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Video Handling
        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
            } catch (error) {
                console.error('Error:', error);
                return [];
            } finally {
                isLoading = false;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumb}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">${'â˜…'.repeat(Math.round(video.rating))}</div>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => playVideo(video.embed));
            return card;
        }

        // Enhanced Video Player
        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('player');
            player.src = url;
            modal.style.display = 'flex';
            player.play();
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('player').pause();
        }

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });

        // Initial Load
        window.addEventListener('DOMContentLoaded', async () => {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        });
    </script>
</body>
</html>
