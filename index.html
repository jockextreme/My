<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRN Video Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            flex: 1;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRN Video Portal</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button onclick="searchVideos()">Search</button>
        </div>

        <div id="results" class="video-grid"></div>
    </div>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        
        // Load initial videos on page load
        window.onload = async function() {
            await loadHomeVideos();
        };

        async function loadHomeVideos() {
            try {
                const response = await fetch('https://api.zetsu.xyz/prn/home', {
                    headers: {
                        'apikey': API_KEY
                    }
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        async function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) return;

            try {
                const response = await fetch(`https://api.zetsu.xyz/prn/search/${encodeURIComponent(searchTerm)}`, {
                    headers: {
                        'apikey': API_KEY
                    }
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error searching videos:', error);
            }
        }

        async function downloadVideo(videoUrl) {
            try {
                const response = await fetch(`https://api.zetsu.xyz/prn/download?url=${encodeURIComponent(videoUrl)}`, {
                    headers: {
                        'apikey': API_KEY
                    },
                    mode: 'cors'
                });
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
            }
        }

        function displayResults(videos) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${video.thumb}" class="video-thumbnail" alt="Thumbnail">
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <button onclick="downloadVideo('${video.url}')">Download</button>
                    </div>
                `;
                resultsContainer.appendChild(videoCard);
            });
        }
    </script>
</body>
</html>
