<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Collection</title>
    <style>
        :root {
            --primary: #FF4D4D;
            --secondary: #2C3E50;
            --accent: #4ECDC4;
            --background: #0F0F12;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.05);
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #FFD700;
        }

        .duration-badge {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Videos</h1>
        <div class="video-grid" id="videoContainer"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeVideo()">√ó</span>
            <video controls id="videoPlayer" class="video-player"></video>
        </div>
    </div>

    <script>
        const apiUrl = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=3&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        const videoContainer = document.getElementById('videoContainer');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        // Fetch and display videos
        async function loadVideos() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}">
                            <div class="duration-badge">${video.duration}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <span>üëÅ ${video.views.toLocaleString()}</span>
                                <div class="rating">
                                    ${'‚òÖ'.repeat(Math.round(video.rating))}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => playVideo(video.videoUrl));
                    videoContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading videos:', error);
                videoContainer.innerHTML = '<p>Error loading content. Please try again later.</p>';
            }
        }

        function playVideo(url) {
            videoPlayer.src = url;
            videoModal.classList.add('active');
            videoPlayer.play();
        }

        function closeVideo() {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
        }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target === videoModal) {
                closeVideo();
            }
        }

        // Initial load
        loadVideos();
    </script>
</body>
</html>
