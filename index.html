<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Video Player - Kaizenji</title>
    <style>
        :root {
            --primary: #FF4D4D;
            --secondary: #2c3e50;
            --background: #ffffff;
            --text: #333333;
        }

        [data-theme="dark"] {
            --primary: #FF6B6B;
            --secondary: #ecf0f1;
            --background: #1a1a1a;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 2rem;
        }

        .video-card {
            background: var(--background);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            cursor: pointer;
        }

        .thumbnail {
            height: 240px;
            background: linear-gradient(45deg, #ececec, #f5f5f5);
            position: relative;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        #modal-video {
            width: 100%;
            height: 70vh;
            border-radius: 12px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .scroll-trigger {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-spinner"></div>
    <div class="video-grid" id="video-container"></div>
    <div class="scroll-trigger" id="scroll-trigger"></div>

    <!-- Video Player Modal -->
    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <video id="modal-video" controls></video>
            <button class="close-btn" onclick="closeVideo()">Close</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        const modal = document.getElementById('video-modal');
        const videoElement = document.getElementById('modal-video');

        // Intersection Observer for infinite scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                currentPage++;
                fetchVideos();
            }
        }, { threshold: 1.0 });

        observer.observe(document.getElementById('scroll-trigger'));

        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        function playVideo(url) {
            videoElement.src = url;
            modal.classList.add('active');
            videoElement.play();
        }

        function closeVideo() {
            modal.classList.remove('active');
            videoElement.pause();
            videoElement.removeAttribute('src');
        }

        async function fetchVideos() {
            try {
                isLoading = true;
                showLoading();
                const response = await fetch(
                    `https://kaiz-apis.gleeze.com/api/youjizz?limit=3&page=${currentPage}&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876`
                );
                const data = await response.json();
                
                const container = document.getElementById('video-container');
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail">
                            <div class="duration">${video.duration || '--:--'}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                            <div class="metadata">
                                <span>üëÅ ${(video.views || 0).toLocaleString()}</span>
                                <span class="rating">‚òÖ ${video.rating || 'N/A'}</span>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        if (video.videoUrl) {
                            playVideo(video.videoUrl);
                        }
                    });

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        // Initial load
        fetchVideos();

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target === modal) {
                closeVideo();
            }
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideo();
        });
    </script>
</body>
</html>
