<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Video Hub</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --accent: #4ECDC4;
            --background: #0F0F12;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(45deg, var(--secondary), var(--background));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        /* Video Grid Enhancements */
        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Thumbnail Design */
        .thumbnail {
            height: 240px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
            overflow: hidden;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,0.8));
        }

        .thumbnail:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Video Info */
        .video-info {
            padding: 1.5rem;
            position: relative;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        /* Progress Indicator */
        .progress {
            height: 3px;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .progress::after {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            background: var(--primary);
            width: var(--progress);
        }

        /* Floating Controls */
        .floating-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            gap: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Modern Video Player */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            position: relative;
            background: var(--background);
            border-radius: 20px;
            overflow: hidden;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="hero-title">Cinematic Experience</h1>
    </div>

    <div class="video-grid" id="video-container"></div>

    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <video id="main-video" controls class="video-player"></video>
            <div class="video-controls">
                <button class="pip-btn" onclick="togglePIP()">Picture-in-Picture</button>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1">
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        const videoElement = document.getElementById('main-video');

        // Enhanced Video Player Controls
        function togglePIP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (document.pictureInPictureEnabled) {
                videoElement.requestPictureInPicture();
            }
        }

        // Dynamic Video Cards
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.style.setProperty('--progress', `${Math.random() * 100}%`);
            
            card.innerHTML = `
                <div class="thumbnail">
                    <div class="play-overlay">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <div class="meta-bar">
                        <span>${video.duration || '--:--'}</span>
                        <span>‚òÖ ${video.rating || 'N/A'}</span>
                    </div>
                </div>
                <div class="video-info">
                    <div class="progress"></div>
                    <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                    <div class="meta-bar">
                        <span>üëÅ ${video.views.toLocaleString()}</span>
                        <div class="actions">
                            <button class="like-btn">‚ô•</button>
                            <button class="share-btn">‚Üó</button>
                        </div>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (video.videoUrl) {
                    videoElement.src = video.videoUrl;
                    document.getElementById('video-modal').classList.add('active');
                    videoElement.play();
                }
            });

            return card;
        }

        // Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                currentPage++;
                loadMoreVideos();
            }
        }, { threshold: 0.5 });

        async function loadMoreVideos() {
            isLoading = true;
            try {
                const response = await fetch(
                    `https://kaiz-apis.gleeze.com/api/youjizz?limit=3&page=${currentPage}&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876`
                );
                const data = await response.json();
                data.videos.forEach(video => {
                    document.getElementById('video-container').appendChild(createVideoCard(video));
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
            isLoading = false;
        }

        // Initial Load
        loadMoreVideos();
        observer.observe(document.getElementById('scroll-trigger'));

        // Close Modal
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('video-modal')) {
                videoElement.pause();
                document.getElementById('video-modal').classList.remove('active');
            }
        });
    </script>
</body>
</html>
