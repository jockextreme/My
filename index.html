<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StreamVibe - Premium Video Streaming Platform">
    <title>StreamVibe - Modern Video Platform</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .navbar {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text);
        }

        /* Main Content */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 2rem 0;
        }

        .video-card {
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .duration {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        /* Video Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .modal-player {
            width: 100%;
            height: 70vh;
            background: #000;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Loading State */
        .loading-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 2rem 0;
        }

        .loading-card {
            background: var(--surface);
            border-radius: 0.75rem;
            aspect-ratio: 16 / 9;
            animation: loading-pulse 2s infinite;
        }

        @keyframes loading-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Footer */
        .footer {
            background: var(--surface);
            padding: 4rem 2rem;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: var(--text);
        }

        .footer-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
                margin-top: 0.5rem;
            }
            
            .modal-player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
        <nav class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#movies" class="nav-link">Movies</a>
            <a href="#series" class="nav-link">Series</a>
            <a href="#profile" class="nav-link">Profile</a>
        </nav>
    </nav>

    <div class="container">
        <div class="loading-grid" id="loadingState">
            <div class="loading-card"></div>
            <div class="loading-card"></div>
            <div class="loading-card"></div>
        </div>

        <div class="video-grid" id="videoContainer"></div>
    </div>

    <div class="modal-overlay" id="videoModal">
        <button class="modal-close" onclick="closeVideo()">✕</button>
        <div class="modal-content">
            <video class="modal-player" controls id="videoPlayer"></video>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>StreamVibe</h3>
                <ul class="footer-links">
                    <li><a href="#" class="footer-link">About Us</a></li>
                    <li><a href="#" class="footer-link">Careers</a></li>
                    <li><a href="#" class="footer-link">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul class="footer-links">
                    <li><a href="#" class="footer-link">Terms of Service</a></li>
                    <li><a href="#" class="footer-link">Privacy Policy</a></li>
                    <li><a href="#" class="footer-link">Cookie Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <ul class="footer-links">
                    <li><a href="#" class="footer-link">FAQ</a></li>
                    <li><a href="#" class="footer-link">Help Center</a></li>
                    <li><a href="#" class="footer-link">Community Guidelines</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function fetchVideos() {
            try {
                isLoading = true;
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            } finally {
                isLoading = false;
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'★'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video.videoUrl));
            return card;
        }

        async function loadVideos() {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            modal.style.display = 'flex';
            player.src = url;
            player.play();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            modal.style.display = 'none';
            player.pause();
            player.removeAttribute('src');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            document.getElementById('videoContainer').style.display = 'grid';
        });

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });
    </script>
</body>
</html>
