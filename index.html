<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCGI Youth Ugong - Valenzuela Bible Festival 2025 Champions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #E74C3C;
            --light-bg: #F8F9FA;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: var(--light-bg);
        }

        /* Hero Section */
        .hero-banner {
            position: relative;
            height: 70vh;
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.7)),
                        url('1747630818692.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Image Grid */
        .gallery-grid {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Content Section */
        .achievements-section {
            background: white;
            padding: 4rem 2rem;
            margin-top: -50px;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        .badge {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            display: inline-block;
            margin: 1rem 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Banner with Main Image -->
    <section class="hero-banner">
        <div>
            <h1 class="hero-title">MCGI Youth Ugong</h1>
            <p class="hero-subtitle">Valenzuela Bible Festival 2025 Champions</p>
        </div>
    </section>

    <!-- Achievement Gallery -->
    <section class="achievements-section">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="1747630823998.jpg" alt="Bible Festival Event Banner">
                <div class="image-caption">Event Official Banner</div>
            </div>
            
            <div class="gallery-item">
                <img src="1747630830347.jpg" alt="Youth Group Photo">
                <div class="image-caption">MCGI Youth Participants</div>
            </div>

            <div class="gallery-item">
                <img src="1747630836740.jpg" alt="Victory Celebration">
                <div class="image-caption">Championship Celebration</div>
            </div>
        </div>

        <!-- Achievements List -->
        <div class="badge">üèÜ Overall Champion</div>
        <h2>Our Historic Achievements</h2>
        <ul>
            <!-- List your achievements here -->
        </ul>
    </section>
</body>
</html>
