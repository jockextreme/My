<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add these new styles to existing CSS */
        :root {
            --primary: #ec4899;
            --secondary: #f472b6;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: #2d2d2d;
            --text: #f3f4f6;
        }

        .theme-light {
            --dark: #ffffff;
            --light: #1a1a1a;
            --card-bg: #f3f4f6;
            --text: #2d2d2d;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .filter-group {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            border: none;
            color: var(--text);
            border-radius: 5px;
            cursor: pointer;
        }

        .favorites-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .history-item {
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .history-item:hover {
            background: var(--card-bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>
    <!-- Add these new HTML elements -->
    <div class="controls">
        <button onclick="toggleTheme()"><i class="fas fa-moon"></i> Theme</button>
        <button onclick="showFavorites()"><i class="fas fa-heart"></i> Favorites</button>
        <button onclick="showHistory()"><i class="fas fa-history"></i> History</button>
    </div>

    <div class="filter-group">
        <select id="sortBy" onchange="searchVideos()">
            <option value="relevance">Sort by Relevance</option>
            <option value="newest">Newest First</option>
            <option value="popular">Most Popular</option>
        </select>
        
        <select id="durationFilter" onchange="searchVideos()">
            <option value="all">Any Duration</option>
            <option value="short">Short (&lt; 30min)</option>
            <option value="medium">Medium (30-60min)</option>
            <option value="long">Long (&gt; 60min)</option>
        </select>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Add these new features to the existing JavaScript
        let currentPage = 1;
        let totalPages = 1;
        const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Modified searchVideos function with pagination
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            // Add to search history
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }

            // Build API URL with filters
            const sortBy = document.getElementById('sortBy').value;
            const duration = document.getElementById('durationFilter').value;
            const url = new URL(`https://api.zetsu.xyz/javhd`);
            
            url.searchParams.append('action', 'search');
            url.searchParams.append('query', query);
            url.searchParams.append('apikey', API_KEY);
            url.searchParams.append('page', currentPage);
            url.searchParams.append('sort', sortBy);
            url.searchParams.append('duration', duration);

            try {
                const response = await fetchWithTimeout(url);
                const data = await response.json();
                
                totalPages = data.total_pages || 1;
                displayResults(data.results);
                updatePagination();
            } catch (error) {
                showError(error.message);
            }
        }

        // New pagination controls
        function updatePagination() {
            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.textContent = i;
                btn.disabled = i === currentPage;
                btn.onclick = () => {
                    currentPage = i;
                    searchVideos();
                };
                pagination.appendChild(btn);
            }
            
            document.getElementById('results').after(pagination);
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('theme-light');
            localStorage.setItem('theme', document.body.classList.contains('theme-light') ? 'light' : 'dark');
        }

        // Favorites system
        function toggleFavorite(item) {
            const index = favorites.findIndex(fav => fav.id === item.id);
            if (index === -1) {
                favorites.push(item);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function showFavorites() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>Favorites (${favorites.length})</h2>
                ${favorites.map(item => `
                    <div class="card">
                        <h3>${item.title}</h3>
                        <button onclick="toggleFavorite(${JSON.stringify(item)})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `).join('')}
            `;
            document.getElementById('modal').style.display = 'flex';
        }

        // Search history
        function showHistory() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>Search History</h2>
                ${searchHistory.map(term => `
                    <div class="history-item" onclick="searchHistoryTerm('${term}')">
                        ${term}
                    </div>
                `).join('')}
            `;
            document.getElementById('modal').style.display = 'flex';
        }

        function searchHistoryTerm(term) {
            document.getElementById('searchInput').value = term;
            searchVideos();
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal
        window.onclick = function(event) {
            if (event.target.id === 'modal') {
                document.getElementById('modal').style.display = 'none';
            }
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('theme-light');
        }
    </script>
</body>
</html>
