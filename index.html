<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Hub</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #0f0f0f;
            --dark-alt: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--dark), var(--dark-alt));
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .thumbnail-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .video-info {
            padding: 1.2rem;
        }

        .title {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .duration {
            color: var(--primary);
            font-weight: 500;
        }

        .uploader {
            color: var(--secondary);
            font-weight: 500;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Premium Video Hub</h1>
            <p class="tagline">Curated Collection of Exclusive Content</p>
        </div>
        <div class="video-grid" id="videoContainer"></div>
    </div>

    <script>
        const API_URL = 'https://api.zetsu.xyz/prn/home?apikey=625156d0d268e4633b97980c0dc859d0';
        const videoContainer = document.getElementById('videoContainer');

        async function fetchVideos() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                delete data.status;
                delete data.author;

                // Add Intersection Observer for scroll animation
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = 1;
                        }
                    });
                }, { threshold: 0.1 });

                Object.keys(data).forEach(key => {
                    if (typeof data[key] === 'object') {
                        const video = data[key];
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        
                        card.innerHTML = `
                            <a href="${video.video}" target="_blank" rel="noopener">
                                <div class="thumbnail-container">
                                    <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                                </div>
                                <div class="video-info">
                                    <h3 class="title">${video.title}</h3>
                                    <div class="meta">
                                        <span class="duration">${video.duration}</span>
                                        <span class="uploader">${video.uploaderName}</span>
                                    </div>
                                </div>
                            </a>
                        `;

                        videoContainer.appendChild(card);
                        observer.observe(card);
                    }
                });
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoContainer.innerHTML = `
                    <div class="error-message">
                        Failed to load content. Please try again later.
                    </div>
                `;
            }
        }

        fetchVideos();
    </script>
</body>
</html>
