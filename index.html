<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe - NextGen Video Platform</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4738498964190742" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #a3a3a3;
            --gradient: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Glassmorphism Navigation */
        .navbar {
            padding: 1.5rem 2rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(16px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        /* Enhanced Video Grid */
        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 4rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Premium Video Card Design */
        .video-card {
            background: var(--surface);
            border-radius: 1.5rem;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.4);
        }

        /* Dynamic Thumbnail Effects */
        .thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.08);
        }

        /* Video Info Styling */
        .video-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Modern Ad Containers */
        .ad-container {
            margin: 3rem auto;
            max-width: 1200px;
            background: rgba(255,255,255,0.05);
            border-radius: 1.5rem;
            overflow: hidden;
            padding: 1.5rem;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 4rem;
        }

        .loading::after {
            content: "";
            width: 48px;
            height: 48px;
            border: 3px solid var(--text);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .video-grid {
                padding: 2rem 1rem;
                grid-template-columns: 1fr;
            }
            
            .video-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4738498964190742"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </nav>

    <main>
        <div class="video-grid" id="videoContainer"></div>
        <div class="loading" id="loading" hidden></div>
    </main>

    <script>
        // Replace with your new API endpoint
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=30&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336';
        let currentPage = 1;
        let isLoading = false;

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                document.getElementById('loading').hidden = false;
                
                const response = await fetch(`${API_URL}?page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
                
            } catch (error) {
                console.error('Error:', error);
                return [];
            } finally {
                isLoading = false;
                document.getElementById('loading').hidden = true;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="video-meta duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'â˜…'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function loadVideos() {
            const videos = await fetchVideos();
            const container = document.getElementById('videoContainer');
            videos.forEach((video, index) => {
                container.appendChild(createVideoCard(video));
                
                // Insert ad after every 4 videos
                if ((index + 1) % 4 === 0) {
                    const adContainer = document.createElement('div');
                    adContainer.className = 'ad-container';
                    adContainer.innerHTML = `
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-4738498964190742"
                            data-ad-slot="1122334455"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    `;
                    container.appendChild(adContainer);
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            });
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadVideos();
            }
        });
    </script>
</body>
</html>
