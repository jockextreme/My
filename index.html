<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu Video Hub</title>
    <meta name="description" content="Comprehensive interface for Zetsu API video content">
    <style>
        /* Core Styles */
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --background: #f8f9fa;
            --text: #2c3e50;
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #3498db;
            --secondary: #e67e22;
            --background: #2c3e50;
            --text: #ecf0f1;
            --card-bg: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary);
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            position: relative;
        }

        /* Utilities */
        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .button-primary {
            background: var(--secondary);
            color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Age Verification -->
    <div id="ageGate" class="modal" style="display: block;">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>You must be 18+ to access this content</p>
            <button onclick="verifyAge(true)" class="button-primary">I am 18+</button>
            <button onclick="verifyAge(false)">Exit</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" style="display: none;">
        <header class="header">
            <nav class="nav">
                <h1>Zetsu Video Hub</h1>
                <div class="controls">
                    <button onclick="toggleTheme()" class="button">Toggle Theme</button>
                    <button onclick="showFavorites()" class="button">Favorites</button>
                </div>
            </nav>
        </header>

        <main class="main">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button onclick="searchVideos()" class="button-primary">Search</button>
            </div>
            
            <div class="video-grid" id="videoContainer"></div>
            <div id="loading" class="loader" style="display: none;"></div>
        </main>

        <!-- Video Modal -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <img id="modalThumbnail" class="video-thumbnail">
                <div class="video-meta">
                    <span id="modalDuration"></span>
                    <span id="modalUploader"></span>
                </div>
                <button onclick="closeModal()" class="button">Close</button>
                <button onclick="shareVideo()" class="button-primary">Share</button>
                <button onclick="toggleFavorite()" class="button">Add to Favorites</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        const STATE = {
            currentVideo: null,
            favorites: new Set(),
            theme: 'light'
        };

        // Initialize application
        function init() {
            loadFavorites();
            loadTheme();
            window.onload = () => fetchVideos('home');
        }

        // Video fetching
        async function fetchVideos(type, query = '') {
            showLoader();
            try {
                const url = type === 'home' 
                    ? `https://api.zetsu.xyz/prn/home?apikey=${API_KEY}`
                    : `https://api.zetsu.xyz/prn/search/${encodeURIComponent(query)}?apikey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                renderVideos(data);
                addHistoryState(type, query);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }

        // Video rendering
        function renderVideos(data) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            Object.entries(data).forEach(([key, video]) => {
                if (!isNaN(key)) {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <img src="${video.thumbnail}" class="video-thumbnail">
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <span>${video.duration}</span>
                                <span>${video.uploaderName}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => showVideoDetail(video);
                    container.appendChild(card);
                }
            });
        }

        // Favorites system
        function toggleFavorite() {
            const video = STATE.currentVideo;
            STATE.favorites.has(video.video) 
                ? STATE.favorites.delete(video.video) 
                : STATE.favorites.add(video.video);
            
            localStorage.setItem('favorites', JSON.stringify([...STATE.favorites]));
        }

        // Theme management
        function toggleTheme() {
            STATE.theme = STATE.theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', STATE.theme);
            localStorage.setItem('theme', STATE.theme);
        }

        // History management
        function addHistoryState(type, query) {
            const state = { type, query };
            const title = query ? `Search: ${query}` : 'Home';
            const url = query ? `/?search=${query}` : '/';
            
            history.pushState(state, title, url);
        }

        // Modal controls
        function showVideoDetail(video) {
            STATE.currentVideo = video;
            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalThumbnail').src = video.thumbnail;
            document.getElementById('modalDuration').textContent = video.duration;
            document.getElementById('modalUploader').textContent = video.uploaderName;
            document.getElementById('videoModal').style.display = 'block';
        }

        // Utility functions
        function verifyAge(confirmed) {
            document.getElementById('ageGate').style.display = 'none';
            document.getElementById('mainInterface').style.display = confirmed ? 'block' : 'none';
            if (!confirmed) window.location.href = 'https://google.com';
        }

        function loadFavorites() {
            STATE.favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));
        }

        function loadTheme() {
            STATE.theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', STATE.theme);
        }

        function shareVideo() {
            navigator.share({
                title: STATE.currentVideo.title,
                url: STATE.currentVideo.video
            });
        }

        // Event listeners
        window.onpopstate = (event) => {
            if (event.state) {
                fetchVideos(event.state.type, event.state.query);
            }
        };

        document.getElementById('searchInput').addEventListener('input', 
            debounce(searchVideos, 500));

        // Initialization
        init();
    </script>
</body>
</html>
