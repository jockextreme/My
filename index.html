<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow - Modern Video Platform</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --surface: #1A1A1F;
            --text: #FFFFFF;
            --text-secondary: rgba(255,255,255,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .video-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 1rem 0;
        }

        .video-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-3px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #FFD700;
        }

        .duration {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(0,0,0,0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
        }

        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 1000;
            touch-action: manipulation;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
        }

        .loading {
            display: none;
            padding: 2rem;
            text-align: center;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .video-title {
                font-size: 0.9375rem;
            }

            .video-meta {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="padding: 1rem 0.5rem; font-size: 1.5rem">Featured Videos</h1>
        <div class="video-grid" id="videoContainer"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">×</button>
        <div class="modal-content">
            <video controls id="videoPlayer" playsinline></video>
        </div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=10&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function loadVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                
                if(data.videos.length === 0) {
                    document.getElementById('loading').textContent = 'No more videos';
                    return;
                }

                data.videos.forEach(video => {
                    createVideoCard(video);
                });

                currentPage++;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Error loading content';
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createVideoCard(video) {
            const container = document.getElementById('videoContainer');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'★'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video.videoUrl));
            container.appendChild(card);
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.add('active');
            videoPlayer.src = url;
            videoPlayer.play().catch(error => console.error('Video play failed:', error));
            
            // Lock screen orientation on mobile
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            
            // Unlock screen orientation
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }

        // Infinite scroll with Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                loadVideos();
            }
        }, { threshold: 1.0 });

        window.addEventListener('DOMContentLoaded', () => {
            const sentinel = document.createElement('div');
            sentinel.id = 'sentinel';
            document.body.appendChild(sentinel);
            observer.observe(sentinel);
        });

        // Initial load
        loadVideos();
    </script>
</body>
</html>
