<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRN Browser</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: white;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>PRN Browser</h1>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="searchInput">
        </div>
    </header>

    <div class="results" id="results"></div>

    <script>
        const API = {
            home: 'https://api.zetsu.xyz/prn/home',
            search: 'https://api.zetsu.xyz/prn/search/',
            download: 'https://api.zetsu.xyz/prn/download?url='
        };

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');

        // Load initial home content
        fetchHomeContent();

        // Search functionality
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const query = encodeURIComponent(searchInput.value);
                fetchSearchResults(query);
            }
        });

        async function fetchHomeContent() {
            try {
                const response = await fetch(API.home);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching home content:', error);
            }
        }

        async function fetchSearchResults(query) {
            try {
                const response = await fetch(`${API.search}${query}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        }

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    <img src="${item.preview}" alt="${item.title}">
                    <div class="video-info">
                        <h3>${item.title}</h3>
                        <a href="${API.download}${encodeURIComponent(item.url)}" 
                           class="download-btn" 
                           target="_blank">
                            Download
                        </a>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
