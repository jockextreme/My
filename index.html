<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Noodle Chaos TV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #00ff88;
            --background: #2d1e2f;
            --text: #f0f7f4;
            --font-mystery: 'Comic Neue', cursive;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: var(--font-mystery);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text x="8" y="24" style="font-size:24px">üçú</text></svg>') 16 16, auto;
        }

        .navbar {
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
        }

        .logo {
            font-size: 3rem;
            text-shadow: 3px 3px 0 #000;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logo-spin 20s linear infinite;
            margin: 0;
        }

        @keyframes logo-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .chaos-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .chaos-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .chaos-button:hover {
            transform: scale(1.1) rotate(3deg);
            filter: hue-rotate(90deg);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .video-card {
            background: #3b2e58;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }

        .video-card:active {
            cursor: grabbing;
        }

        .video-card:hover {
            transform: translateY(-5px) rotate(0.5deg);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .duration {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .quantum-flare {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,105,180,0.5) 0%, rgba(0,255,136,0) 70%);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .emoji-storm {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">üçú Quantum Noodle TV üåå</h1>
    </nav>

    <div class="chaos-controls">
        <button class="chaos-button" onclick="toggleGravity()">üåç Toggle Gravity</button>
        <button class="chaos-button" onclick="summonEmojiStorm()">üåÄ Emoji Storm</button>
        <button class="chaos-button" onclick="activateHyperspeed()">üöÄ HYPERSPEED</button>
    </div>

    <div class="video-grid" id="videoContainer"></div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let gravityEnabled = false;
        let hyperspeed = false;
        const physicsBodies = new Set();
        const engine = Matter.Engine.create();

        // Initialize physics world
        Matter.Engine.run(engine);
        Matter.Composite.add(engine.world, Matter.Bodies.rectangle(
            window.innerWidth / 2, 
            window.innerHeight + 100, 
            window.innerWidth * 2, 
            200, 
            { isStatic: true }
        ));

        // Mouse interaction
        const mouse = Matter.Mouse.create(document.body);
        const mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2 }
        });
        Matter.Composite.add(engine.world, mouseConstraint);

        // Chaotic functions
        function quantumTitle(text) {
            return text.split('').map((c, i) => 
                Math.random() > 0.7 ? c.toUpperCase() : c.toLowerCase()
            ).join('');
        }

        async function fetchNoodles() {
            try {
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos || [];
            } catch (error) {
                console.error("Quantum pasta collapse:", error);
                return [];
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${quantumTitle(video.title)}</h3>
                    <div class="video-meta">
                        <span>${Math.round(video.views * Math.random()).toLocaleString()} views</span>
                        <div class="rating">
                            ${'üçú'.repeat(Math.ceil(video.rating))}
                        </div>
                    </div>
                </div>
            `;

            // Enable physics
            const body = Matter.Bodies.rectangle(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                300,
                400,
                { chamfer: { radius: 20 } }
            );
            physicsBodies.add(body);
            Matter.Composite.add(engine.world, body);
            
            card.style.position = 'absolute';
            Matter.Events.on(engine, 'afterUpdate', () => {
                card.style.left = `${body.position.x - 150}px`;
                card.style.top = `${body.position.y - 200}px`;
                card.style.transform = `rotate(${body.angle}rad)`;
            });

            return card;
        }

        async function loadMoreVideos() {
            const videos = await fetchNoodles();
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
            currentPage++;
        }

        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
            physicsBodies.forEach(body => {
                Matter.Body.setVelocity(body, { 
                    x: (Math.random() - 0.5) * 10, 
                    y: (Math.random() - 0.5) * 10 
                });
                body.restitution = 0.9;
            });
        }

        function summonEmojiStorm() {
            const emojis = ['üçù', 'üëæ', 'üéâ', 'üåà', 'üî•', 'üåü'];
            for(let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-storm';
                emoji.style.left = `${Math.random() * window.innerWidth}px`;
                emoji.style.top = `${Math.random() * window.innerHeight}px`;
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);
                
                anime({
                    targets: emoji,
                    translateY: [-1000, Math.random() * window.innerHeight + 500],
                    translateX: [Math.random() * 500 - 250, Math.random() * 500 - 250],
                    rotate: Math.random() * 720 - 360,
                    duration: 3000 + Math.random() * 2000,
                    easing: 'linear',
                    complete: () => emoji.remove()
                });
            }
        }

        function activateHyperspeed() {
            hyperspeed = !hyperspeed;
            document.documentElement.style.filter = hyperspeed ? 'hue-rotate(360deg)' : '';
            document.documentElement.style.animation = hyperspeed ? 'hyperspeed 1s infinite' : '';
            
            anime({
                targets: '.video-card',
                translateX: () => anime.random(-100, 100),
                translateY: () => anime.random(-100, 100),
                rotate: () => anime.random(-15, 15),
                duration: 1000,
                easing: 'easeInOutQuad',
                loop: hyperspeed
            });
        }

        // Initial load
        loadMoreVideos();

        // Add hyperspeed animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes hyperspeed {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
