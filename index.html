<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academic Media Archive - Educational Resource">
    <title>Cultural Research Archive | Educational Materials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #172a45;
            --accent: #64ffda;
            --text-light: #ccd6f6;
            --text-dark: #8892b0;
            --spacing-base: 16px;
            --border-radius: 8px;
            --transition: 0.25s cubic-bezier(0.645,0.045,0.355,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .disclaimer-banner {
            background: var(--secondary-dark);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(100,255,218,0.1);
        }

        .main-header {
            padding: 2rem 0;
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-base);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            background: #020c1b;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-content {
            padding: 1rem;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
        }

        .video-player {
            width: 100%;
            height: 60vh;
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .video-grid {
                padding: 1rem;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer-banner">
        <i class="fas fa-exclamation-triangle"></i>
        WARNING: Contains sensitive academic material - For educational analysis only
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <h1>Academic Archive</h1>
        </nav>
    </header>

    <main>
        <div class="video-grid" id="videoContainer"></div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <video controls class="video-player" id="videoPlayer"></video>
        </div>
    </div>

    <script>
        class AcademicArchive {
            static API_ENDPOINT = 'https://kaiz-apis.gleeze.com/api/lootedpinay?limit=5&apikey=0acad241-6a34-4516-bcc6-310a137e6357';

            static init() {
                this.loadContent();
                this.initModal();
            }

            static async loadContent() {
                try {
                    const response = await fetch(this.API_ENDPOINT);
                    if (!response.ok) throw new Error('Data loading failed');
                    const data = await response.json();
                    this.renderVideos(data.videos);
                } catch (error) {
                    this.showError('Content unavailable - Educational resources temporarily inaccessible');
                }
            }

            static renderVideos(videos) {
                const container = document.getElementById('videoContainer');
                container.innerHTML = videos.map(video => `
                    <article class="video-card">
                        <div class="thumbnail-container" 
                             onclick="AcademicArchive.playVideo('${encodeURIComponent(video.mp4url)}')">
                            <img src="${video.thumbnail}" 
                                 alt="Educational content preview: ${video.title}" 
                                 class="thumbnail"
                                 loading="lazy">
                        </div>
                        <div class="video-content">
                            <h3>${video.title}</h3>
                        </div>
                    </article>
                `).join('');
            }

            static playVideo(url) {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.src = decodeURIComponent(url);
                modal.style.display = 'block';
                player.play();
            }

            static initModal() {
                window.onclick = (event) => {
                    if (event.target === document.getElementById('videoModal')) {
                        this.closeModal();
                    }
                };

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            static closeModal() {
                const modal = document.getElementById('videoModal');
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                modal.style.display = 'none';
            }

            static showError(message) {
                const error = document.createElement('div');
                error.style.position = 'fixed';
                error.style.bottom = '20px';
                error.style.left = '20px';
                error.style.padding = '1rem';
                error.style.background = '#e63946';
                error.style.color = 'white';
                error.style.borderRadius = '8px';
                error.textContent = message;
                document.body.appendChild(error);
                
                setTimeout(() => {
                    document.body.removeChild(error);
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => AcademicArchive.init());
    </script>
</body>
</html>
