<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Hub</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #0f0f0f;
            --dark-alt: #1a1a1a;
            --light: #ffffff;
            --background: var(--dark);
            --text: var(--light);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --background: #f5f6fa;
            --text: #2f3542;
            --card-bg: rgba(255, 255, 255, 0.9);
            --dark-alt: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text);
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .filter-btn.active {
            background: var(--secondary);
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
            font-size: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Rest of previous styles remain similar */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            <h1 class="title">Premium Video Hub</h1>
            <div class="controls">
                <input type="text" class="search-input" placeholder="Search videos..." id="searchInput">
                <div class="filter-btns">
                    <button class="filter-btn active" data-duration="all">All</button>
                    <button class="filter-btn" data-duration="short">Short (<1 min)</button>
                    <button class="filter-btn" data-duration="medium">Medium (1-5 min)</button>
                    <button class="filter-btn" data-duration="long">Long (>5 min)</button>
                </div>
            </div>
        </div>
        <div class="video-grid" id="videoContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.zetsu.xyz/prn/home?apikey=625156d0d268e4633b97980c0dc859d0';
        const videoContainer = document.getElementById('videoContainer');
        const searchInput = document.getElementById('searchInput');
        let allVideos = [];

        async function fetchVideos() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                delete data.status;
                delete data.author;
                
                allVideos = Object.values(data).filter(item => typeof item === 'object');
                renderVideos(allVideos);
            } catch (error) {
                videoContainer.innerHTML = `
                    <div class="error">
                        Error loading videos. Please try again later.
                    </div>
                `;
            }
        }

        function renderVideos(videos) {
            videoContainer.innerHTML = videos.map(video => `
                <div class="video-card" data-duration="${getDurationCategory(video.duration)}">
                    <a href="${video.video}" target="_blank" rel="noopener">
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        </div>
                        <div class="video-info">
                            <h3 class="title">${video.title}</h3>
                            <div class="meta">
                                <span class="duration">${video.duration}</span>
                                <span class="uploader">${video.uploaderName}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        function getDurationCategory(duration) {
            const minutes = parseInt(duration) || 0;
            if (duration.includes('sec')) return 'short';
            if (minutes <= 5) return 'medium';
            return 'long';
        }

        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allVideos.filter(video => 
                video.title.toLowerCase().includes(term)
            );
            renderVideos(filtered);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const duration = this.dataset.duration;
                const filtered = duration === 'all' 
                    ? allVideos 
                    : allVideos.filter(video => 
                        getDurationCategory(video.duration) === duration
                    );
                renderVideos(filtered);
            });
        });

        // Initialize
        fetchVideos();
    </script>
</body>
</html>
