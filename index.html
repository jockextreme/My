<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Video Platform</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --accent: #4ECDC4;
            --background: #0F0F12;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 1.5rem;
            background: var(--secondary);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Video Card */
        .video-card {
            background: var(--glass);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Thumbnail */
        .thumbnail {
            height: 200px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            position: relative;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 48px;
            height: 48px;
            fill: white;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        /* Video Info */
        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-data {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 2000;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: var(--background);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        #main-video {
            width: 100%;
            height: 70vh;
            border-radius: 16px 16px 0 0;
        }

        /* Custom Controls */
        .custom-controls {
            padding: 1rem;
            background: var(--secondary);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Theme Switcher */
        .theme-btn {
            background: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üé• VideoHub</h1>
        <button class="theme-btn" onclick="toggleTheme()">üåì Toggle Theme</button>
    </header>

    <div class="video-grid" id="video-container"></div>
    <div class="loading" id="loading"></div>

    <!-- Video Player -->
    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <video id="main-video" controls></video>
            <div class="custom-controls">
                <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è</button>
                <input type="range" class="timeline" min="0" max="100" value="0">
                <button class="control-btn" onclick="togglePip()">üé¶ PiP</button>
                <select class="control-btn" onchange="changeSpeed(this.value)">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <button class="control-btn" onclick="closeVideo()">‚úñ Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        const videoElement = document.getElementById('main-video');
        let currentTheme = 'dark';

        // Theme Management
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        // Video Controls
        function togglePlay() {
            videoElement.paused ? videoElement.play() : videoElement.pause();
        }

        function togglePip() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (document.pictureInPictureEnabled) {
                videoElement.requestPictureInPicture();
            }
        }

        function changeSpeed(speed) {
            videoElement.playbackRate = parseFloat(speed);
        }

        // Video Player Management
        function openVideo(url) {
            videoElement.src = url;
            document.getElementById('video-modal').classList.add('active');
            videoElement.play();
        }

        function closeVideo() {
            videoElement.pause();
            videoElement.removeAttribute('src');
            document.getElementById('video-modal').classList.remove('active');
        }

        // Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                loadMoreVideos();
            }
        }, { threshold: 0.5 });

        async function loadMoreVideos() {
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(
                    `https://kaiz-apis.gleeze.com/api/youjizz?limit=3&page=${currentPage}&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876`
                );
                const data = await response.json();
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail">
                            <svg class="play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                            <div class="meta-data">
                                <span>üëÅ ${video.views?.toLocaleString() || '0'}</span>
                                <span>‚òÖ ${video.rating || 'N/A'}</span>
                                <span>‚è± ${video.duration || '--:--'}</span>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', () => video.videoUrl && openVideo(video.videoUrl));
                    document.getElementById('video-container').appendChild(card);
                });

                currentPage++;
            } catch (error) {
                console.error('Error loading videos:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initial Load
        loadMoreVideos();
        observer.observe(document.getElementById('loading'));

        // Close video on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideo();
        });

        // Voice Commands
        const commands = {
            'play': () => videoElement.play(),
            'pause': () => videoElement.pause(),
            'skip (\\d+)': (sec) => videoElement.currentTime += parseInt(sec)
        };

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.onresult = (e) => {
            const transcript = e.results[e.results.length-1][0].transcript.toLowerCase();
            Object.entries(commands).forEach(([pattern, fn]) => {
                const match = transcript.match(new RegExp(pattern));
                if (match) fn(...match.slice(1));
            });
        };
        recognition.start();
    </script>
</body>
</html>
