<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetsu Video Browser</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            flex-grow: 1;
            margin-right: 20px;
        }

        #searchInput {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #007bff;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .uploader {
            color: #007bff;
            font-size: 0.9em;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search videos...">
        </div>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>
    
    <div class="loading" id="loading">Loading...</div>
    <div class="video-grid" id="videoContainer"></div>
    
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span onclick="closeModal()" style="float:right;cursor:pointer">Ã—</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        let currentTheme = 'light';

        // Debounce function for search input
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if(e.target.value) {
                    fetchVideos('search', e.target.value);
                } else {
                    fetchVideos('home');
                }
            }, 500);
        });

        async function fetchVideos(type, query = '') {
            showLoading();
            try {
                const url = type === 'home' 
                    ? `https://api.zetsu.xyz/prn/home?apikey=${API_KEY}`
                    : `https://api.zetsu.xyz/prn/search/${encodeURIComponent(query)}?apikey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                displayVideos(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch videos');
            } finally {
                hideLoading();
            }
        }

        function displayVideos(data) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            Object.values(data).forEach((video, index) => {
                if (!isNaN(index) && video.video) {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" alt="${video.title}" onclick="showVideoDetails(${index})">
                            <div class="duration">${video.duration}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            ${video.uploaderName ? `
                            <div class="uploader">
                                <span>${video.uploaderName}</span>
                            </div>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        function showVideoDetails(index) {
            const modal = document.getElementById('videoModal');
            const modalContent = document.getElementById('modalContent');
            // Add video details to modal
            modalContent.innerHTML = `
                <h2>${data[index].title}</h2>
                <p>Duration: ${data[index].duration}</p>
                <p>Uploader: <a href="${data[index].uploaderProfile}" target="_blank">${data[index].uploaderName}</a></p>
                <a href="${data[index].video}" target="_blank" class="watch-button">Watch Video</a>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Initial load
        window.onload = () => {
            fetchVideos('home');
            document.getElementById('searchInput').focus();
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
