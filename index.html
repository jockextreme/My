<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Premium Video Content</title>
    <script type='text/javascript' src='//virtualflashy.com/ac/6a/d2/ac6ad22b76962988ff296a3b925a45ce.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
        }

        header {
            background: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            color: #ff4757;
            font-weight: bold;
        }

        .search-bar {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            width: 300px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 6rem 2rem 2rem;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            color: #888;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">STREAMFLIX</div>
        <input type="text" class="search-bar" placeholder="Search videos...">
    </header>

    <div class="video-grid" id="videoContainer"></div>
    <div class="loader">Loading more content...</div>

    <script>
        // Ad scripts
        window.addEventListener('load', () => {
            window.open('https://virtualflashy.com/jnf3d1pua?key=6832e4423c55e16afec5ac036518dfa6', '_blank');
        });

        window.addEventListener('beforeunload', () => {
            window.open('https://virtualflashy.com/j00dx0p2?key=2c389e493fcd95390c4b3c42a46b1440', '_blank');
        });

        // Video content
        let page = 1;
        const API_URL = `https://kaiz-apis.gleeze.com/api/youjizz?limit=40&apikey=10e5e25b-ee0b-45a8-bef8-a7e1a5837336`;

        async function fetchVideos() {
            try {
                document.querySelector('.loader').style.display = 'block';
                const response = await fetch(API_URL);
                const data = await response.json();
                displayVideos(data.videos);
                page++;
            } catch (error) {
                console.error('Error fetching videos:', error);
            } finally {
                document.querySelector('.loader').style.display = 'none';
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>${video.duration}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    window.location.href = video.videoUrl;
                });
                
                container.appendChild(card);
            });
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                fetchVideos();
            }
        });

        // Initial load
        fetchVideos();
    </script>
</body>
</html>
