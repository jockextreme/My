<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StreamVibe - Video Platform</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --surface: #1A1A1F;
            --text: #FFFFFF;
            --text-secondary: rgba(255,255,255,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        /* Navigation */
        .navbar {
            background: var(--surface);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        /* Main Content */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 0;
            overflow-x: auto;
        }

        .category-chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 1rem 0;
        }

        .video-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-3px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #FFD700;
        }

        .duration {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background: rgba(0,0,0,0.8);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 1000;
            touch-action: manipulation;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
        }

        /* Load More Button */
        .load-more {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 2rem 0;
            background: var(--surface);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .load-more:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0.5rem;
            }

            .search-container {
                width: 100%;
                margin: 0;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-title {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">StreamVibe</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search videos...">
        </div>
    </nav>

    <div class="container">
        <div class="categories">
            <button class="category-chip">All</button>
            <button class="category-chip">Popular</button>
            <button class="category-chip">Trending</button>
            <button class="category-chip">New</button>
        </div>

        <div class="video-grid" id="videoContainer"></div>
        <button class="load-more" onclick="loadMoreVideos()">Load More</button>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">×</button>
        <div class="modal-content">
            <video controls id="videoPlayer" playsinline></video>
        </div>
    </div>

    <script>
        const API_URL = 'https://kaiz-apis.gleeze.com/api/youjizz?limit=20&apikey=4048c8f4-c80d-4f30-857f-ee3e7e246876';
        let currentPage = 1;
        let isLoading = false;

        async function fetchVideos() {
            try {
                if(isLoading) return;
                isLoading = true;
                
                const response = await fetch(`${API_URL}&page=${currentPage}`);
                const data = await response.json();
                return data.videos;
                
            } catch (error) {
                console.error('Error:', error);
                return [];
            } finally {
                isLoading = false;
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${video.views.toLocaleString()} views</span>
                        <div class="rating">
                            ${'★'.repeat(Math.round(video.rating))}
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video.videoUrl));
            return card;
        }

        async function loadMoreVideos() {
            const videos = await fetchVideos();
            if(videos.length === 0) return;
            
            const container = document.getElementById('videoContainer');
            videos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
            currentPage++;
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.add('active');
            videoPlayer.src = url;
            videoPlayer.play().catch(error => console.error('Video play failed:', error));
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            modal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
        }

        // Initial load
        loadMoreVideos();
    </script>
</body>
</html>
