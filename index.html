<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #2C3E50;
            --background: #0F0F12;
            --surface: #1A1A1F;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .video-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .video-player-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .video-player {
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Video Stream</h1>
        <div class="video-grid" id="video-container"></div>
    </div>

    <div class="video-player-overlay" id="video-player">
        <video controls class="video-player" id="main-video"></video>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPCaU0Z0AGjDEnscTEB5fnqdlfVcsMNaI",
            authDomain: "my-project-60d48.firebaseapp.com",
            projectId: "my-project-60d48",
            storageBucket: "my-project-60d48.firebasestorage.app",
            messagingSenderId: "726548635832",
            appId: "1:726548635832:web:52c8d826dc60e63289944d",
            measurementId: "G-64BFKTK0BG"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadVideos() {
            try {
                const snapshot = await db.collection('videos')
                    .orderBy('timestamp', 'desc')
                    .limit(12)
                    .get();

                const container = document.getElementById('video-container');
                container.innerHTML = '';

                snapshot.forEach(doc => {
                    const video = doc.data();
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}">
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <span>${video.views} views</span>
                                <span>â€¢ ${video.duration}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => playVideo(video);
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        function playVideo(video) {
            const player = document.getElementById('video-player');
            const videoElement = document.getElementById('main-video');
            videoElement.src = video.url;
            player.style.display = 'flex';
            videoElement.play();
        }

        // Close player
        document.getElementById('video-player').addEventListener('click', (e) => {
            if(e.target === e.currentTarget) {
                e.currentTarget.style.display = 'none';
                const video = document.getElementById('main-video');
                video.pause();
                video.removeAttribute('src');
            }
        });

        // Initial load
        loadVideos();
    </script>
</body>
</html>
