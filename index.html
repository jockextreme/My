<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVHD Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --secondary: #f472b6;
            --dark: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 0 0 30px 30px;
            margin-bottom: 2rem;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(236,72,153,0.3);
        }

        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .error {
            background: #ffebee;
            color: #b71c1c;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .detail-view {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>JAVHD Browser</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button class="search-btn" onclick="searchVideos()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="loader" id="loader"></div>
        <div class="error" id="error"></div>
        <div class="grid" id="results"></div>
        <div class="detail-view" id="detail"></div>
    </div>

    <script>
        const API_KEY = '625156d0d268e4633b97980c0dc859d0';
        
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) return showError('Please enter a search query');

            showLoader();
            clearError();

            try {
                const url = `https://api.zetsu.xyz/javhd?action=search&query=${encodeURIComponent(query)}&apikey=${API_KEY}`;
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }

        async function showDetails(url) {
            showLoader();
            clearError();

            try {
                const response = await fetchWithTimeout(
                    `https://api.zetsu.xyz/javhd?action=detail&url=${encodeURIComponent(url)}&apikey=${API_KEY}`
                );
                
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                displayDetails(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.thumbnail}" class="thumbnail" alt="${item.title}">
                    <div class="card-content">
                        <h3>${item.title}</h3>
                        <p>${item.duration} â€¢ ${item.views} views</p>
                    </div>
                `;
                card.addEventListener('click', () => showDetails(item.url));
                container.appendChild(card);
            });
        }

        function displayDetails(details) {
            const container = document.getElementById('detail');
            container.style.display = 'block';
            container.innerHTML = `
                <h2>${details.title}</h2>
                <p>${details.description}</p>
                <div class="meta">
                    <p>Actors: ${details.actors.join(', ')}</p>
                    <p>Released: ${details.date}</p>
                </div>
            `;
        }

        // Helper functions
        async function fetchWithTimeout(url, timeout = 8000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                return await fetch(url, {
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            } finally {
                clearTimeout(timeoutId);
            }
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initial load
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
